    <title>Popover - Connect</title>

  <body>
    <div id="absolute-wrapper">
      <div class="row-fluid">
        <span class="span6"></span>
        <span class="span6"></span>
      </div>
<i class="icon icon-question-sign"></i>
    </div>
    <div class="container-fluid">

                    <span class="span9">
                      <h2 class="heading pull-center heading-2 heading-3">Chad C.</h2>
                      <h4 class="heading heading-2 heading-3 heading-4">Once you connect, you'll be able to view the driver's complete profile and be able to message them directly.</h4>
                    </span>
                  </div>
                  <p>Applied on 08/07/14</p>
                </span>
              </div>
            </div>
            <form action="">
              <div class="form-actions">
                <a class="btn pull-right" href="empl-dash-job-postings-active.html">Cancel</a>
                <a class="btn btn-primary pull-right" href="empl-dash-job-postings-active.html">Connect with Driver</a>

        </span>
