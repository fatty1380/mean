<!DOCTYPE HTML>
<html lang="en">
  
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=" media="screen" rel="stylesheet" type="text/css" />
    <link href="stylesheets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="stylesheets/bootstrap-responsive.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="stylesheets/common.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="stylesheets/fontawesome.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="stylesheets/project.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="stylesheets/popover-create-posting.css" media="screen" rel="stylesheet" type="text/css" />
    <!-- Typekit fonts require an account and a kit containing the fonts used. see https://typekit.com/plans for details. <script type="text/javascript" src="//use.typekit.net/YOUR_KIT_ID.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
-->
    <title>Popover - Create posting</title>
  </head>
  
  <body>
    <div id="absolute-wrapper">
      <div class="row-fluid">
        <span class="span6"></span>
        <span class="span6"></span>
      </div>
      <form class="form-inline" action="">
        <label class="radio">
          <input name="" value="" type="radio">
          <span>Standard Post</span>
        </label>
        <label class="radio">
          <input name="" value="" type="radio">
          <span>Sponsored Post</span>
        </label>
        <select class="pull-center pull-center-1 pull-center-2" name="">
          <option value="Job Title:">Job Title:</option>
          <option value="Livery Driver">Livery Driver</option>
          <option value="Truck Driver">Truck Driver</option>
        </select>
        <textarea class="input-large pull-center pull-center-1 pull-center-3" name="" placeholder="Short Description of  Job.  2-3 Sentences that quickly describe the position."></textarea>
        <textarea class="input-large pull-center input-large-1" name="" placeholder="Full Description on the position."></textarea>
        <div class="control-group">
          <div class="controls">
            <input class="textinput input-medium pull-center" type="text" name="" placeholder="Zip code of job location">
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <select class="pull-center pull-center-2" name="">
              <option value="License Required:">License Required:</option>
              <option value="Commercial C - Hazmat">Commercial C - Hazmat</option>
              <option value="Commercial C">Commercial C</option>
              <option value="Operator - D">Operator - D</option>
            </select>
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <select class="pull-center pull-center-2" name="">
              <option value="Employment Type:">Employment Type:</option>
              <option value="Full-Time Employment">Full-Time Employment</option>
              <option value="Part-Time Employment">Part-Time Employment</option>
              <option value="Independent Contractor">Independent Contractor</option>
              <option value="Vehicle Leased to Driver">Vehicle Leased to Driver</option>
            </select>
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <select class="pull-center pull-center-2" name="">
              <option value="Pay Range:">Pay Range:</option>
              <option value="$8-$12/Hr">$8-$12/Hr</option>
              <option value="$13-$18/Hr">$13-$18/Hr</option>
              <option value="$19-$25/Hr">$19-$25/Hr</option>
              <option value="$26-$35/Hr">$26-$35/Hr</option>
              <option value="$36-$45/Hr">$36-$45/Hr</option>
            </select>
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <label class="control-label">Necessary Availability</label>
            <label class="checkbox">
              <input name="" value="" type="checkbox">
              <span>Weekday Evening</span>
            </label>
            <label class="checkbox">
              <input name="" value="" type="checkbox">
              <span>Weekday Morning</span>
            </label>
            <label class="checkbox">
              <input name="" value="" type="checkbox">
              <span>Weekday Afternoon</span>
            </label>
            <label class="checkbox">
              <input name="" value="" type="checkbox">
              <span>Weekday Overnight</span>
            </label>
            <label class="checkbox">
              <input name="" value="" type="checkbox">
              <span>Weekend Morning</span>
            </label>
            <label class="checkbox">
              <input name="" value="" type="checkbox">
              <span>Weekend Afternoon</span>
            </label>
            <label class="checkbox">
              <input name="" value="" type="checkbox">
              <span>Weekend Evening</span>
            </label>
            <label class="checkbox">
              <input name="" value="" type="checkbox">
              <span>Weekend Overnight</span>
            </label>
            <label class="checkbox">
              <input name="" value="" type="checkbox">
              <span>Long Haul</span>
            </label>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label"></label>
          <div class="controls">
            <label class="checkbox">
              <input name="" value="" type="checkbox">
              <span>Background Check</span>
            </label>
            <label class="checkbox">
              <input name="" value="" type="checkbox">
              <span>Motor Vehicle Report</span>
            </label>
            <label class="checkbox">
              <input name="" value="" type="checkbox">
              <span>Drug Test</span>
            </label>
          </div>
        </div>
        <label class="checkbox checkbox-1">
          <input name="" value="" type="checkbox">
          <span>I understand that activating this job will count against my total monthly Job allotment. To avoid counting this job, save it as an inactive posting.&nbsp;</span>
        </label>
        <div class="form-actions">
          <a class="btn btn-primary" href="empl-dash-job-postings-active.html">Activate Posting</a>
          <a class="btn btn-success" href="empl-dash-job-postings-archive.html">Save posting in archive</a>
          <a class="btn btn-1" href="empl-dash-job-postings-active.html">Cancel</a>
        </div>
      </form>
<i class="icon icon-question-sign"></i>
    </div>
    <div class="container-fluid">
      <div class="row-fluid">
        <span class="span12">
          <h4 class="heading heading-1">Create a Job Posting</h4>
        </span>
      </div>
      <div class="row-fluid">
        <span class="span12">
          <div class="well">
            <h3 class="heading">You currently have 0 job postings left this month.</h3>
            <p>To post this job today,
              <a href="http://joinoutset.com">upgrade your subscription</a>.&nbsp;
              <span>Your current subscription renews on 08/22/14.</span>
            </p>
          </div>
        </span>
      </div>
    </div>
  </body>

</html>
