<!DOCTYPE HTML>
<html lang="en">
  
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=" media="screen" rel="stylesheet" type="text/css" />
    <link href="stylesheets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="stylesheets/bootstrap-responsive.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="stylesheets/common.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="stylesheets/fontawesome.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="stylesheets/project.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="stylesheets/popover-signup-1.css" media="screen" rel="stylesheet" type="text/css" />
    <!-- Typekit fonts require an account and a kit containing the fonts used. see https://typekit.com/plans for details. <script type="text/javascript" src="//use.typekit.net/YOUR_KIT_ID.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
-->
    <title>Popover - Signup 1</title>
  </head>
  
  <body>
    <div id="absolute-wrapper">
      <a class="brand" href="#">Title</a>
    </div>
    <div class="container-fluid">
      <div class="well">
        <h1 class="heading">What type of driving do you do?</h1>
        <form class="form-horizontal" action="">
          <div class="control-group">
            <label class="control-label">Type of Driving:</label>
            <div class="controls">
              <label class="checkbox">
                <input type="checkbox" value="" name="">
                <span>Livery/Limo</span>
              </label>
              <label class="checkbox">
                <input type="checkbox" value="" name="">
                <span>Rideshare (UberX, Lyft, Etc)</span>
              </label>
              <label class="checkbox">
                <input type="checkbox" value="" name="">
                <span>Taxi</span>
              </label>
              <label class="checkbox">
                <input type="checkbox" value="" name="">
                <span>Shuttle - Non-Commercial (airport, etc)</span>
              </label>
              <label class="checkbox">
                <input type="checkbox" value="" name="">
                <span>Shuttle - Commerical</span>
              </label>
              <label class="checkbox">
                <input type="checkbox" value="" name="">
                <span>Shuttle - Tour</span>
              </label>
              <label class="checkbox">
                <input type="checkbox" value="" name="">
                <span>Delivery: Non-Commercial (Courier, etc)</span>
              </label>
              <label class="checkbox">
                <input type="checkbox" value="" name="">
                <span>Bus - Municipal</span>
              </label>
              <label class="checkbox">
                <input type="checkbox" value="" name="">
                <span>Bus - Tour</span>
              </label>
              <label class="checkbox">
                <input type="checkbox" value="" name="">
                <span>Truck - Long Haul</span>
              </label>
            </div>
          </div>
          <input class="textinput pull-center" type="text" placeholder="me@email-address.com" name="">
          <input class="textinput pull-center" type="text" placeholder="Password" name="">
          <label class="checkbox pull-center checkbox-1">
            <input value="" name="" type="checkbox">
            <span>I agree to the
              <a href="http://www.Joinoutset.com/toc">Terms and Conditions</a>of this website</span>
          </label>
          <div class="form-actions">
            <a class="btn btn-primary pull-center" href="popover-signup-2.html">Next --&gt;</a>
          </div>
        </form>
      </div>
    </div>
  </body>

</html>
