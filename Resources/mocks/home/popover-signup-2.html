<html lang="en">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=" media="screen" rel="stylesheet" type="text/css" />
    <link href="stylesheets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />

    <title>Popover - Signup 2</title>
  </head>
  
  <body>
    <div id="absolute-wrapper">
      <a class="brand" href="#">Title</a>
    </div>
    <div class="container-fluid">
      <div class="well">
        <h1 class="heading">What's Your Name?</h1>
        <form class="form-horizontal" action="">
          <input class="textinput pull-center" type="text" name="" placeholder="First Name">
          <input class="textinput pull-center" type="text" name="" placeholder="Last Name">
          <input class="textinput pull-center" type="text" placeholder="Company Name" name="">
          <input class="textinput pull-center" type="text" name="" placeholder="Zip Code">
          <div class="form-actions">
            <button class="btn btn-primary pull-center">Next --&gt;</button>
          </div>
        </form>
      </div>
    </div>
  </body>

</html>
