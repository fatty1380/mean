<ion-tabs class="main-tabs">
    <ion-tab title="profile" icon-on="ico ico-avatar" icon-off="ico ico-avatar" ui-sref="account.profile">
        <ion-nav-view name="profile"></ion-nav-view>
    </ion-tab>
    <ion-tab title="lockbox" icon-on="ico ico-lockboxiconblue" icon-off="ico ico-lockboxiconblue" ui-sref="account.lockbox">
        <ion-nav-view name="lockbox"></ion-nav-view>
    </ion-tab>
    <ion-tab title="activity" icon-on="ico ico-activityiconblue" icon-off="ico ico-activityiconblue" ui-sref="account.activity">
        <ion-nav-view name="activity"></ion-nav-view>
    </ion-tab>
    <ion-tab title="messages" icon-on="ico ico-messagesiconblue" icon-off="ico ico-messagesiconblue" ui-sref="account.messages">
        <ion-nav-view name="messages"></ion-nav-view>
    </ion-tab>
</ion-tabs>
