<ion-modal-view class="activity view-section min-size">

    <ion-header-bar align-title="center">
        <button class="button button-clear" ng-click="vm.cancel()">Cancel</button>
        <h1 class="title">Add Activity</h1>
        <button class="button button-clear" ng-disabled="!vm.activity.title"
         ng-click="vm.saveItemToFeed()">Post</button>
    </ion-header-bar>

    <ion-pane class="pane has-footer add-activity-pane">
        <ion-scroll>
            <form name="mainForm" id="mainForm" class="" ng-init="vm.initForm(this)" ng-submit="vm.saveItemToFeed()" novalidate>
                <div class="list">
                    <ion-input class="item item-input">
                        <ion-label>Title:</ion-label>
                        <input type="text" ng-model="vm.activity.title" placeholder="Name your drive">
                    </ion-input>

                    <div class="row">
                        <div class="col">
                            <ion-input class="item item-input item-floating-label">
                                <ion-label ng-show="vm.activity.props.freight || vm.activity.props.distance">Freight Hauled:</ion-label>
                                <input type="text" ng-model="vm.activity.props.freight" placeholder="Freight Hauled">
                            </ion-input>
                        </div>
                        <div class="col">
                            <ion-input class="item item-input item-floating-label">
                                <ion-label ng-show="vm.activity.props.freight || vm.activity.props.distance">Miles Driven:</ion-label>
                                <input type="tel" ng-model="vm.activity.props.distance" placeholder="Distance Driven">
                            </ion-input>
                        </div>
                    </div>

                    <ion-input class="item item-input">
                        <ion-label>Notes:</ion-label>
                        <!--<div class="notes-holder" ng-bind="vm.activity.notes"></div>-->
                        
                        <textarea msd-elastic class="optional" placeholder="Enter notes about your drive (optional)" ng-model="vm.activity.notes"></textarea>
                    </ion-input>

                    <ion-input class="item item-input" ng-if="!!vm.mapIsVisible">
                        <ion-label>Where:</ion-label>
                        <ion-google-place placeholder="Enter Name of Stop" ng-model="vm.where" />
                    </ion-input>
                    <div id="map" data-tap-disabled="true" ng-if="!!vm.mapIsVisible"></div>

                    <div class="activity-item bottom">
                        <div class="clearfix props">
                            <div class="driven" ng-if="!!vm.activity.props.slMiles">
                                <i class="ion-checkmark"></i>
                                <span class="dist mi">{{vm.activity.props.slMiles}}</span>
                                <span class="lbl"> since last post</span>
                            </div>
                            <div class="time-inline right" ng-if="vm.activity.created">
                                <i class="ico ico-timesmall"></i> {{vm.activity.created | date:'shortTime'}}
                            </div>
                        </div>
                    </div>
                </div>
                <input style="position:absolute; left:9999px" type="submit" />
            </form>
        </ion-scroll>
    </ion-pane>

    <ion-footer-bar>
        <div class="button-bar action-buttons">
            <button class="button primary" ng-disabled="!vm.activity.title" ng-click="vm.saveItemToFeed()">Post Your Drive</button>
        </div>
    </ion-footer-bar>

</ion-modal-view>
