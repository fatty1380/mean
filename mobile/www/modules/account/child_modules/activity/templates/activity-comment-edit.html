<ion-modal-view class="">

    <div class="header min-size">
        <ion-header-bar>
            <h1 class="title">Edit Comment</h1>
        </ion-header-bar>
    </div>

    <ion-pane class="has-footer ">
        <ion-scroll>
            <div class="list edit-fields-list">
                <label class="item item-input item-floating-label">
                    <textarea type="text" ng-model="vm.comment.text" placeholder="Text"></textarea>
                </label>
            </div>
        </ion-scroll>
    </ion-pane>

    <ion-footer-bar>
        <div class="button-bar action-buttons">
            <button class="button secondary" ng-click="vm.close()">Cancel</button>
            <button class="button primary" ng-click="vm.saveComment()">Save</button>
        </div>
    </ion-footer-bar>

</ion-modal-view>
