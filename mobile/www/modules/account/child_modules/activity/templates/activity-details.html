<ion-modal-view class="activity">
    <div class="header min-size">
        <ion-header-bar align-title="center">
            <button class="button button-clear" ng-click="vm.close('activityDetails')">Close</button>
            <h1 class="title">Activity Details</h1>
            <button class="button button-clear">Like Post</button>
        </ion-header-bar>
    </div>
    <ion-pane class="pane has-footer">
        <ion-scroll>
            <ion-item class="item">
                <div class="ico ico-avatar"></div>
                <div class="activity-item" >
                    <div class="top">

                        <div class="time"><i class="ico ico-timesmall"></i>{{ vm.entry.created }}</div>
                        <div class="message"><strong>{{vm.entry.user}}</strong> {{ vm.entry.title }}</div>
                        <div class="message">{{ vm.entry.message }}</div>
                    </div>
                    <i class="ico ico-milestraveledsmall"></i><strong class="title">{{ vm.entry.milesTraveled }}</strong>
                    <i class="ico ico-likessmall"></i><strong class="title">{{ vm.entry.likes.length }} likes</strong>
                </div>
            </ion-item>
            <div class="map">
                 <div id="map"  data-tap-disabled="true"></div>
            </div>

            <div class="comments">
                <strong>Distance since last check in:</strong> no data
            </div>
            <div class="comments">
                <strong>Comments:</strong> {{ vm.entry.comments.length }} comments
            </div>

        </ion-scroll>
    </ion-pane>
    <ion-footer-bar>
        <div class="button-bar action-buttons">
            <button class="button primary">Send a Message</button>
        </div>
    </ion-footer-bar>
</ion-modal-view>
