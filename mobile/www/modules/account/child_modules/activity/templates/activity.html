<ion-view class="activity">
    <div class="header min-size">
        <ion-header-bar align-title="center">
            <button class="button button-clear">My Logs</button>
            <h1 class="title">Activity</h1>
            <button class="button button-clear" ng-click="vm.showAddFriendsModal()">Add Friends</button>
        </ion-header-bar>
    </div>
    <ion-pane class="pane content-pane button-padding-bottom"
              ng-class="{' button-padding-top': !!vm.newActivities}">
        <button class="button button-positive content-top-button"
                ng-show="!!vm.newActivities" ng-click="vm.updateWithNewActivities()">
            {{vm.newActivities}} new Updates
            <i class="ico ico-checkmarkwhite"></i>
        </button>

        <ion-scroll>
            <ion-list ng-repeat="entry in vm.feed">
                <ion-item class="item">
                    <div class="ico ico-avatar"></div>
                    <div class="activity-item" ng-click='vm.showActivityDetailsModal(entry)'>
                        <div class="top">
                            <div class="time" ng-if="entry.created"><i class="ico ico-timesmall"></i>{{entry.created |
                                date:'mediumDate'}}
                            </div>
                            <div class="message"><strong>{{entry.user.displayName}}</strong> {{ entry.title }}</div>
                            <div class="message body">{{ entry.message }}</div>
                        </div>
                        <span ng-if="!!entry.milesTraveled">
                            <i class="ico ico-milestraveledsmall"></i>
                            <strong class="title">{{entry.milesTraveled}}</strong>
                        </span>
                        <span ng-if="!!entry.likes">
                            <i class="ico ico-likessmall"></i>
                            <strong class="title">{{entry.likes.length}} likes</strong>
                        </span>
                    </div>
                    <div class="button-holder" style="padding: 0 0 10px;">
                        <a class="button button-block button-small" ui-sref="company">Show Company Profile</a>
                    </div>
                </ion-item>
                <static-gmap
                        ng-if="!!entry.location.coordinates"
                        size="400x200"
                        sensor="true"
                        zoom="8"
                        markers="{ color: 'red', label: '', coords: {{ entry.location.coordinates }} }">
                </static-gmap>
                </div>

            </ion-list>
        </ion-scroll>

        <button class="button content-button" ng-click='vm.showAddActivityModal()'>
            <i class="ico ico-share"></i>
            Add Activity
        </button>
    </ion-pane>
</ion-view>
