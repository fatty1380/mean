<ion-view class="activity">
    <div class="header min-size">
        <ion-header-bar align-title="center">
            <button class="button button-clear">My Logs</button>
            <h1 class="title">Activity</h1>
            <button class="button button-clear"  ng-click='vm.showModal("addFriends")'>Add Friends</button>
        </ion-header-bar>
    </div>
    <ion-pane class="pane content-pane button-padding-top button-padding-bottom">
        <button class="button button-positive content-top-button">
            3 new Updates
            <i class="ico ico-checkmarkwhite "></i>
        </button>

        <ion-scroll>
            <ion-list ng-repeat="entry in vm.feed">
                <ion-item class="item">
                    <div class="ico ico-avatar"></div>
                    <div class="activity-item" ng-click='vm.showActivityDetailsModal(entry)'>
                        <div class="top">
                            <div class="time"><i class="ico ico-timesmall"></i>{{ entry.date }}</div>
                            <div class="message">{{ entry.message }}</div>
                        </div>
                        <i class="ico ico-milestraveledsmall"></i><strong class="title">{{ entry.milesTraveled }}</strong>
                        <i class="ico ico-likessmall"></i><strong class="title">{{ entry.likes }}</strong>
                    </div>
                    <div class="button-holder" style="padding: 0 0 10px;">
                        <a class="button button-block button-small" ui-sref="company">Show Company Profile</a>
                    </div>
                </ion-item>
                <div class="map"></div>
            </ion-list>
        </ion-scroll>

        <button class="button content-button" ng-click='vm.showAddActivityModal()'>
            <i class="ico ico-share"></i>
            Add Activity
        </button>
    </ion-pane>
</ion-view>
