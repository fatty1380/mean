<ion-view class="company-screen view-section min-size" cache-view="false">

    <div class="bar bar-header bar-calm" align-title="center">
        <button class="button button-clear" ng-click="vm.goBack()">Back</button>
        <button class="button button-clear" ng-click="vm.follow()">Follow</button>
    </div>

    <div class="bar bar-subheader bar-brand">
        <h3><img class="brand-img" ng-if="vm.company.profileImageURL" ng-src="{{vm.company.profileImageURL}}" alt="" /></h3>
    </div>

    <ion-pane class="pane profile-pane has-subheader">
        <ion-tabs class="profile-tabs tabs-top">
            <ion-tab title="FEED" ui-sref="company.feed">
                <ion-scroll>
                    <ion-list class="activity">
                        <oset-feed-item ng-repeat="entry in vm.feed" model="entry"></oset-feed-item>
                    </ion-list>
                </ion-scroll>
            </ion-tab>
            <ion-tab title="JOBS" ui-sref="company.jobs">
                <ion-scroll class="jobs-list">
                    <ion-list class="activity">
                        <oset-feed-item ng-repeat="entry in vm.jobs" model="entry"></oset-feed-item>
                        <br>
                    </ion-list>
                </ion-scroll>
                <button class="button content-button" ng-if="!!vm.showRequestReviewModal" ng-click="vm.showRequestReviewModal()"><i class="ico ico-request-review"></i>Request Review</button>
            </ion-tab>
            <ion-tab title="ABOUT" ui-sref="company.about">
                <ion-scroll class="company-about">
                    <ion-list>
                        <ion-item class="card">
                            <p ng-bind-html="company.about"></p>
                        </ion-item>

                        <ion-item class="card" ng-repeat="about in company.details">
                            <h3 ng-bind-html="about.title"></h3>
                            <span ng-bind-html="about.bodyHTML" ng-if="!!about.bodyHTML"></span>
                        </ion-item>
                        <br/>
                    </ion-list>
                </ion-scroll>
                <button class="button content-button" ng-if="!!vm.showShareModal" ng-click="vm.showShareModal()">
                    <i class="ion-share"></i> Share
                </button>
            </ion-tab>
        </ion-tabs>
    </ion-pane>

</ion-view>
