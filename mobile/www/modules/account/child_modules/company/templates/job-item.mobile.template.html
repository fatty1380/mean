<section name="job-item" ng-click="vm.itemClick()">
    <div class="activity-item job-item top">
        <!--<div class="ico ico-avatarsmall"></div>-->
        <!--<img ng-if="!!vm.avatar" ng-src="{{vm.avatar}}" />-->
        <div class="panel">
            <div class="visual" ng-if="!!vm.avatar">
                <img class="avatar" ng-src="{{vm.avatar}}" />
            </div>
            <div class="text">
                <div class="holder">
                    <div class="activity-summary">
                        <span class="title" ng-if="!!vm.title">
                            <span ng-bind-html="vm.trust(vm.title)"></span>
                        </span>
                        
                    </div>
                </div>
                <div class="holder last-location" ng-if="vm.placeName">
                    <i class="ion-location"></i> {{vm.placeName}}
                    <div class="time" ng-if="vm.job.created">
                        <i class="ico ico-timesmall"></i> {{vm.job.created | date:'mediumDate'}}
                    </div>
                </div>

            </div>
        </div>

        <div class="clearfix notes-content" ng-if="!!vm.job.company && !!vm.job.message">
            <span ng-bind-html="vm.trust(vm.job.message)"></span>
        </div>
    </div>

    <img ng-if="vm.job.imageURL" ng-src="{{vm.job.imageURL}}" class="static-pic">

    <!--<div class="button-holder company-link" ng-if="!!vm.job.company">
		<a class="button button-block button-small" 
			ui-sref="company({companyId: vm.job.company.id || vm.job.company})"
			ng-click="$event.stopPropagation()">
			Show Company Profile
		</a>
	</div>-->

    <static-gmap ng-if="!vm.job.imageURL && !!vm.markers" class="static-map" size="400x200" sensor="true" zoom="14" markers="{{vm.markers}}">
    </static-gmap>

    <div class="activity-item bottom">
        <div class="clearfix props">

            <div class="driven" ng-if="!!vm.job.props.workExperience">
                <i class="ion-checkmark"></i>
                <span class="dist">{{vm.job.props.workExperience}} Experience</span>
            </div>
            <div class="comments" ng-if="!!vm.job.props.employmentType">
                <span class="lbl">{{vm.job.props.employmentType}}</span>
            </div>
        </div>
    </div>
</section>
