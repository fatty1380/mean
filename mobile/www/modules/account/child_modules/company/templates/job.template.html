<ion-modal-view class="activity view-section min-size">

    <ion-header-bar align-title="center">
        <button class="button button-clear" ng-click="vm.closeModal()">Close</button>
        <h1 class="title">{{vm.job.title || 'Job Details'}}</h1>
        <button class="button button-clear" ng-click="vm.share()" ng-hide="true">Share Job</button>
    </ion-header-bar>

    <ion-content class="pane has-footer has-header job-details">
        <tline-job-item model="vm.job"></tline-job-item>
        <ion-item class="job-item">
            <h1>Job Description</h1>
            <p ng-bind-html="vm.trust(vm.job.description)"></p>
            <h1>Job Requirements</h1>
            <p ng-bind-html="vm.trust(vm.job.requirements)"></p>
            <p>{{vm.job.remoteSystemId}}/{{vm.job.props.positionId}}</p>
        </ion-item>
    </ion-content>

    <ion-footer-bar>
        <div class="button-bar action-buttons">
            <button class="button icon ion-ios-plus-outline primary" 
            ng-if="vm.applicationStatus !== 'applied' && vm.applicationStatus !== 'success'"
            ng-click="vm.apply($event)">Apply Now!</button>
            <button class="button primary" ng-if="vm.applicationStatus === 'applied' || vm.applicationStatus === 'success'">
                {{vm.appliedText}}
            </button>
        </div>
    </ion-footer-bar>

</ion-modal-view>
