<ion-modal-view class="lockbox lockbox-edit view-section" ng-form="mainForm" ng-submit="vm.saveDocument()">

    <ion-pane class="has-footer has-title">

        <div class="content-top">
            <label class="item item-input item-select">
                <div class="input-label">
                    Select Document Type:
                </div>
                <select class="" ng-model="vm.document.sku" ng-change="vm.setDocumentName(vm.document.sku, '{{vm.document.sku}}');">
                    <option value="" selected disabled>click here</option>
                    <option value="cdl">Commercial Driver License</option>
                    <option value="ins">Insurance</option>
                    <option value="res">Resume</option>
                    <option ng-if="!!vm.document.name" value="misc">{{vm.document.name}}</option>
                    <option value="other">other ...</option>
                </select>
            </label>
        </div>

        <ion-scroll>
            <div class="list">

                <div class="img-holder">
                    <img ng-src="{{vm.trustedSrc}}" />
                </div>
            </div>
        </ion-scroll>
    </ion-pane>

    <ion-footer-bar>
        <div class="button-bar action-buttons">
            <button class="button secondary" ng-click="vm.cancel();">Cancel</button>
            <button class="button primary" ng-disabled="vm.document.sku == 'other' || !(!!vm.document.sku || (vm.document.sku=='misc' && !!vm.document.name))" 
            ng-click="vm.saveDocument()"><i class="icon ion-lock"></i>Store Document</button>
        </div>
    </ion-footer-bar>

</ion-modal-view>
