<ion-modal-view class="lockbox lockbox-edit view-section compact-size">

    <ion-header-bar>
        <button class="button button-clear" ng-click="vm.cancel()">Cancel</button>
        <h1 class="title">Add Document</h1>
    </ion-header-bar>

    <ion-pane class="has-footer">
        <ion-scroll>
            <form name="mainForm" id="mainForm" ng-submit="vm.saveDocument()">
                <div class="list">

                    <label class="item item-input item-select">
                        <div class="input-label">
                            Document Type:
                        </div>
                        <select ng-model="vm.document.sku">
                            <option value="cdl">CDL</option>
                            <option value="ins">Insurance</option>
                            <option value="reg">Registration</option>
                            <option ng-show="!!vm.document.name" value="misc">{{vm.document.name}}</option>
                            <option value="other">other ...</option>
                        </select>
                    </label>

                    <div class="item item-input-inset" ng-show="vm.document.sku === 'other'">
                        <label for="" class="item-input-wrapper">
                            <input type="text" ng-model="vm.document.name" placeholder="Document Name">
                        </label>
                        <a class="button button-icon icon ion-checkmark" ng-click="vm.document.sku = 'misc'"></a>
                    </div>
                    
                    <p style="text-align: center">
                        <img ng-src="{{vm.trustedSrc}}" />
                    </p>

                    <hr>

                    <!--<div class="row">
                        <div class="col">
                            <label class="item item-input item-floating-label">
                                <span class="input-label">Valid From:</span>
                                <input type="date" ng-model="vm.document.valid.from" placeholder="Valid From">
                            </label>
                        </div>
                        <div class="col">
                            <label class="item item-input item-floating-label">
                                <span class="input-label">Valid Until:</span>
                                <input type="date" ng-model="vm.document.valid.until" placeholder="Valid Until">
                            </label>
                        </div>
                    </div>-->

                </div>
            </form>
        </ion-scroll>
    </ion-pane>

    <ion-footer-bar>
        <div class="button-bar action-buttons">
            <button class="button primary" ng-disabled="vm.document.sku == 'other' || !(!!vm.document.sku || (vm.document.sku=='misc' && !!vm.document.name))" 
            ng-click="vm.saveDocument()"><i classs="icon ion-lock"></i>Store Document</button>
        </div>
    </ion-footer-bar>

</ion-modal-view>
