<ion-modal-view class="lockbox lockbox-edit view-section compact-size">

    <ion-header-bar>
        <button class="button button-clear" ng-click="vm.cancel()">Back</button>
        <h1 class="title">My Lockbox</h1>
    </ion-header-bar>

    <div class="bar bar-subheader">
        <h3 class="title">Your lockbox will contain all your secure documents.</h3>
    </div>

    <ion-pane ng-class="{'has-footer': !vm.deleteDisabled }">
        <ion-scroll>
            <ul class="list document-list">
                <li class="item item-checkbox" ng-repeat="doc in vm.documents track by $index" ng-if="!!doc.id">
                    <label class="checkbox">
                        <input type="checkbox" ng-model="doc.checked">
                    </label>
                    <div class="item-content" ng-class="{'no-date': !doc.created}">
                        <strong>{{doc.name}}</strong>
                        <span>{{doc.created | date : 'MMMM d, y' }}</span>
                    </div>
                    <button class="button button-small" ng-click="vm.rename($index)">Rename</button>
                </li>
            </ul>
            <div ng-if="!vm.documents.length" class="no-content">No documents to edit</div>
        </ion-scroll>
    </ion-pane>

    <ion-footer-bar ng-show="!vm.deleteDisabled" >
        <div class="button-bar action-buttons">
            <button class="button button-assertive" ng-disabled="vm.deleteDisabled" ng-click="vm.deleteDocuments()">Delete</button>
        </div>
    </ion-footer-bar>

</ion-modal-view>
