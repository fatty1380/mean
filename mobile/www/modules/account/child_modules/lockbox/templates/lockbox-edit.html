<ion-modal-view class="lockbox lockbox-edit view-section compact-size bg-transparent">

    <ion-header-bar>
        <button class="button button-clear" ng-click="vm.close()">Back</button>
        <h1 class="title">My Lockbox</h1>
    </ion-header-bar>

    <div class="bar bar-subheader">
        <h3 class="title">Your lockbox will contain all your secure documents.</h3>
    </div>
    
    <ion-pane class="lockbox-edit-top" ng-class="{'has-footer': !vm.deleteDisabled }">
        <ion-scroll>
            <ion-list class="list document-list">
                <div class="item item-checkbox" ng-repeat="doc in vm.documents track by $index" ng-if="!!doc.id" ng-click="doc.checked = !doc.checked"
                ng-class="{'active': !!doc.checked}">
                    <div class="item-content col-67" ng-class="{'no-date': !(doc.modified || doc.created)}">
                        <span class="doc-title">{{doc.name}}</span>
                        <br ng-if="!!(doc.modified || doc.created)" />
                        <div class="created-date">{{(doc.modified || doc.created) | date : 'MMMM d, y' }}</div>
                        <button class="button button-small col-33" ng-click="vm.rename($index)">Rename</button>
                    </div>
                </div>
            </ion-list>

            <div ng-if="!vm.documents.length" class="no-content">No documents to edit</div>
        </ion-scroll>
    </ion-pane>

    <ion-footer-bar ng-show="!vm.deleteDisabled">
        <div class="button-bar action-buttons">
            <button class="button button-assertive" ng-disabled="vm.deleteDisabled" ng-click="vm.deleteDocuments()">Delete</button>
        </div>
    </ion-footer-bar>

</ion-modal-view>
