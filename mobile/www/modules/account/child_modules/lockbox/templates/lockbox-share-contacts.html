<ion-modal-view class="friends-screen view-section compact-size bg-transparent">

    <ion-header-bar>
        <ion-nav-bar>
            <ion-nav-back-button>Back</ion-nav-back-button>
        </ion-nav-bar>
        <h1 class="title">My Lockbox</h1>
    </ion-header-bar>

    <div class="bar bar-subheader">
        <h3 class="title">Your lockbox will contain all your secure documents.</h3>
    </div>

    <ion-pane class="has-footer friends-pane">
        <div class="item item-input search-bar">
            <i class="icon light ion-ios-search-strong"></i>
            <input type="text" placeholder="Search for Friends" ng-model="vm.searchText" ng-change="vm.searchHandler()">
        </div>
        <ion-scroll delegate-handle="main-content-scroll">
            <div class="list friends-list">
                <div class="title">Your Friends</div>
                <ion-radio
                        ng-repeat="contact in contacts = (vm.contacts | filter:vm.searchText)"
                        ng-model="vm.selectedContact"
                        ng-value="contact">
                    {{contact.displayName}}
                </ion-radio>
            </div>
        </ion-scroll>
    </ion-pane>

    <ion-footer-bar>
        <div class="button-bar action-buttons">
            <button class="button secondary" ng-click="vm.cancelModal();">Cancel</button>
            <button class="button primary" ng-click="vm.select()">Select</button>
        </div>
    </ion-footer-bar>

</ion-modal-view>
