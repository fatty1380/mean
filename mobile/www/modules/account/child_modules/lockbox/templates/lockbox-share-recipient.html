<ion-view class="lockbox lockbox-share">
    <div class="header compact-size">
        <ion-nav-bar>
            <ion-nav-back-button>Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-header-bar>
            <h1 class="title">My Lockbox</h1>
        </ion-header-bar>
        <div class="bar bar-subheader">
            <h3 class="title">Your lockbox will contain all your secure documents.</h3>
        </div>
    </div>
    <ion-pane class="has-footer has-title">
        <div class="content-top">
            <button class="button button-block" ng-click="vm.pickContact()">Choose from Contact List</button>
        </div>

        <ion-scroll>
            <div class="list contacts">
                <div class="item contact"  ng-repeat="contact in vm.selectedContacts">
                    <i class="icon calm ion-person"></i>
                    {{ contact.displayName }}
                    <i class="icon assertive ion-close-circled" ng-click="vm.deleteContact(contact)"></i>
                </div>
            </div>
            <div class="list share-form">
                <oset-manual-contact model="vm.contact" message="true"></oset-manual-contact>
            </div>
        </ion-scroll>

    </ion-pane>
    <ion-footer-bar>
        <div class="button-bar action-buttons">
            <button class="button secondary" ui-sref="account.lockbox">Cancel</button>
            <button class="button primary" ng-click="vm.share()">Share</button>
        </div>
    </ion-footer-bar>
</ion-view>
