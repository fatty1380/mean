<!-- Modal step #1 -->
<ion-modal-view class="lockbox lockbox-share view-section compact-size bg-transparent" ng-if="vm.shareStep === 1">

    <ion-header-bar>
        <button class="button button-icon ion-close-round" ng-click="vm.cancel()"></button>
        <h1 class="title">Select Documents</h1>
    </ion-header-bar>

    <h3 class="title">Select documents to share along with your resume</h3>

    <ion-pane class="has-footer">
        <ion-scroll>
            <ion-list class="list document-list">
                <div class="item item-checkbox" ng-repeat="doc in vm.documents track by $index" ng-if="!!doc.id"
                  ng-click="doc.checked = !doc.checked" ng-class="{'active': !!doc.checked}">
                    <div class="item-content" ng-class="{'no-date': !doc.created}">
                        <strong>{{doc.name}}</strong>
                        <br ng-if="!!(doc.modified || doc.created)" />
                        <div class="created-date">{{(doc.modified || doc.created) | date : 'MMMM d, y' }}</div>
                        <i class="icon ion-checkmark" ng-show="!!doc.checked"></i>
                    </div>
                </div>
            </ion-list>
        </ion-scroll>
    </ion-pane>

    <ion-footer-bar>
        <div class="button-bar action-buttons">
            <button class="button primary" ng-click="vm.addDocumentsToShare();">
                Continue
            </button>
        </div>
    </ion-footer-bar>

</ion-modal-view>

<!-- ##################################################################################### --!>

<!-- Modal step #2 -->
<ion-modal-view class="lockbox lockbox-share view-section compact-size bg-transparent" ng-class="{'compact-size': (vm.docsToShare && vm.docsToShare.length), 'min-size': (!vm.docsToShare || !vm.docsToShare.length)}"
ng-if="vm.shareStep === 2">

    <ion-header-bar>
        <button class="button button-icon ion-ios-arrow-back" ng-show="vm.canAccess" ng-click="vm.back()"></button>
        <button class="button button-clear" ng-hide="vm.canAccess" ng-click="vm.cancel()">Cancel</button>
        <h1 class="title">Send Resume</h1>
    </ion-header-bar>

    <h3 class="title" ng-if="vm.docsToShare.length">Enter Email and Message to Send Resume & Selected Documents</h3>

    <ion-pane class="has-footer">
        <ion-scroll>
            <tline-manual-contact model="vm.contact" show-message="true" show-phone="false" hide-button="true"></tline-manual-contact>
            <div class="included-documents">
                <div class="title">Attached Documents</div>
                <ul>
                    <li ng-repeat="doc in vm.docsToShare"> <i class="ion-document-text"></i>{{doc.name}}</li>
                </ul>
            </div>
        </ion-scroll>
    </ion-pane>

    <ion-footer-bar>
        <div class="button-bar action-buttons">
            <button class="button primary" ng-class="{'disabled': !(vm.contact.phone || vm.contact.email)}" ng-click="vm.shareDocuments()">Send</button>
        </div>
    </ion-footer-bar>

</ion-modal-view>
