<ion-view class="lockbox lockbox-share">
    <div class="header compact-size">
        <ion-header-bar>
            <button class="button button-clear" ng-click="vm.modal.close(vm.modalName)">Cancel</button>
            <h1 class="title">My Lockbox</h1>
            <button class="button button-clear">Add Docs</button>
        </ion-header-bar>
        <div class="bar bar-subheader">
            <h3 class="title">Your lockbox will contain all your secure documents.</h3>
        </div>
    </div>
    <ion-pane class="has-footer">
        <ion-scroll>
            <ul class="list document-list">
                <li class="item item-checkbox" ng-repeat="document in vm.documents">
                    <label class="checkbox">
                        <input type="checkbox" ng-model="document.checked">
                    </label>
                    <div class="item-content">
                        <strong>{{document.name}}</strong>
                        <span>{{document.date}}</span>
                    </div>
                    <a class="button button-small">View</a>
                </li>
            </ul>
        </ion-scroll>
    </ion-pane>
    <ion-footer-bar>
        <div class="button-bar action-buttons">
            <button class="button button-block secondary" ng-click="vm.modal.show('lockboxShareRecipient')"><i class="ico ico-share"></i>Share</button>
        </div>
    </ion-footer-bar>
</ion-view>
