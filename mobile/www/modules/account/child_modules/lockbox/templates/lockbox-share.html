<ion-modal-view class="lockbox lockbox-share" ng-if="vm.shareStep === 1">
    <div class="header compact-size">
        <ion-header-bar>
            <button class="button button-clear" ng-click="vm.cancel()">Cancel</button>
            <h1 class="title">My Lockbox</h1>
            <button class="button button-clear" ng-click="vm.addDocsPopup()">Add Docs</button>
        </ion-header-bar>
        <div class="bar bar-subheader">
            <h3 class="title">Your lockbox will contain all your secure documents.</h3>
        </div>
    </div>
    <ion-pane class="has-footer">
        <ion-scroll>
            <ul class="list document-list">
                <li class="item item-checkbox" ng-repeat="doc in vm.lockboxDocuments.docs">
                    <label class="checkbox">
                        <input type="checkbox" ng-model="document.checked">
                    </label>
                    <div class="item-content">
                        <strong>{{doc.name}}</strong>
                        <span>{{doc.created}}</span>
                    </div>
                    <button class="button button-small">View</button>
                </li>
            </ul>
        </ion-scroll>
    </ion-pane>
    <ion-footer-bar>
        <div class="button-bar action-buttons">
            <button class="button button-block secondary" ng-click="vm.shareStep = 2;">
                <i class="ico ico-share"></i>Share
            </button>
        </div>
    </ion-footer-bar>
</ion-modal-view>


<ion-modal-view class="lockbox lockbox-share" ng-if="vm.shareStep === 2">
    <div class="header compact-size">
        <ion-header-bar>
            <button class="button button-clear" ng-click="vm.shareStep = 1;">Back</button>
            <h1 class="title">My Lockbox</h1>
        </ion-header-bar>
        <div class="bar bar-subheader">
            <h3 class="title">Your lockbox will contain all your secure documents.</h3>
        </div>
    </div>
    <ion-pane class="has-footer has-title">
        <div class="content-top">
            <button class="button button-block">Choose from Contact List</button>
        </div>
        <ion-scroll>
            <div class="list share-form">
                <label class="item item-input">
                    <input type="text" placeholder="Phone Number">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Email Address">
                </label>
                <label class="item item-input">
                    <textarea placeholder="Enter message"></textarea>
                </label>
            </div>
        </ion-scroll>
    </ion-pane>
    <ion-footer-bar>
        <div class="button-bar action-buttons">
            <button class="button secondary" ng-click="vm.cancel()">Cancel</button>
            <button class="button primary">Share</button>
        </div>
    </ion-footer-bar>
</ion-modal-view>
