<ion-view class="lockbox">
    <div class="header compact-size">
        <ion-header-bar align-title="center">
            <button class="button button-clear" ng-click="vm.showEditModal()">Edit</button>
            <h1 class="title">My Lockbox</h1>
            <button class="button button-clear" ng-click="vm.addDocsPopup()">Add Docs</button>
        </ion-header-bar>
        <div class="bar bar-subheader">
            <h3 class="title">Your lockbox will contain all your secure documents.</h3>
        </div>
    </div>
    <ion-pane class="pane content-pane">

        <div class="item" ng-if="!vm.documents.length>0">
            <div class="item-content">
                <strong>No documents</strong>
            </div>
        </div>

        <ion-scroll>
            <ul class="list document-list" ng-if="vm.documents.length>0">
                <li class="item" ng-repeat="doc in vm.documents">
                    <i class="ico ico-documentimage{{doc.sku}}"></i>
                    <div class="item-content">
                        <strong>{{ doc.name }}</strong>
                        <span>{{ doc.created }}</span>
                    </div>
                    <button class="button button-small" ng-click="vm.openPreview(doc)">View</button>
                </li>
            </ul>
        </ion-scroll>
        <button class="button content-button" ng-click="vm.showShareModal()">
            <i class="ico ico-share"></i>
            Share
        </button>
    </ion-pane>
</ion-view>
