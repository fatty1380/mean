<ion-view class="lockbox">
    <div class="header compact-size">
        <ion-header-bar align-title="center">
            <button class="button button-clear" ui-sref="account.lockbox.edit">Edit</button>
            <h1 class="title">Lockbox</h1>
            <button class="button button-clear" ng-click="vm.addDocsPopup()">Add Docs</button>
        </ion-header-bar>
        <div class="bar bar-subheader">
            <h3 class="title">Your lockbox will contain all your secure documents.</h3>
        </div>
    </div>
    <ion-pane class="pane content-pane">
        <ion-scroll>
            <ul class="list document-list">
                <li class="item" ng-repeat="doc in vm.lockboxDocuments.docs">
                    <i class="ico ico-documentimage{{doc.sku}}"></i>
                    <div class="item-content">
                        <strong>{{ doc.name }}</strong>
                        <span>{{ doc.created }}</span>
                    </div>
                    <button class="button button-small" ng-click="vm.viewDoc(doc)">View</button>
                </li>
            </ul>
        </ion-scroll>
        <button class="button content-button" ui-sref="account.lockbox.share">
            <i class="ico ico-share"></i>
            Share
        </button>
    </ion-pane>
</ion-view>
