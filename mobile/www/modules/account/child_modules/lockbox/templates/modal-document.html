<ion-modal-view class="preview">
    <ion-header-bar class="">
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
        <h1 class="title">Preview</h1>
    </ion-header-bar>

    <ion-pane ng-if="vm.currentDoc.sku == 'mvr'" style="
            background: url({{ image }}) 100% 100% no-repeat;
            height: inherit;
            width: inherit;
            margin: auto;
            background-size: cover;">
    </ion-pane>

    <ion-content id="pdf-view-content">
        <div ng-if="vm.currentDoc.sku == 'bg'">
            <pdfviewer src="{{ trustSrc(pdfURL.src) }}"  scale="{{scale}}" pages-to-show="{{pages}}" on-page-load='pageLoaded(page,total)' id="viewer" load-progress='loadProgress(loaded, total, state)'></pdfviewer>
        </div>
    </ion-content>

    <ion-footer-bar class="">
        <h1 class="title">{{ vm.currentDoc.name }}</h1>
    </ion-footer-bar>

</ion-modal-view>
