    <ion-pane ng-if="vm.currentDoc.sku == 'mvr'" style="
            background: url({{ image }}) 100% 100% no-repeat;
            height: inherit;
            width: inherit;
            margin: auto;
            background-size: cover;">
    </ion-pane>


    <ion-content id="modal-content">
        <div ng-if="vm.currentDoc.sku == 'bg'">
            <pdfviewer src="{{ trustSrc(pdfURL.src) }}"  scale="{{scale}}" pages-to-show="{{pages}}" on-page-load='pageLoaded(page,total)' id="viewer" load-progress='loadProgress(loaded, total, state)'></pdfviewer>
        </div>
    </ion-content>


    <ion-footer-bar class="bar bar-footer bar-dark">
