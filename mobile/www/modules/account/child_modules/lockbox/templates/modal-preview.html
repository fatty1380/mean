<ion-modal-view class="preview">
    <ion-header-bar class="">
        <button class="button button-clear button-primary preview-cancel-button" ng-click="modal.hide()">Close</button>
        <h1 class="title">Preview</h1>
    </ion-header-bar>

    <ion-content id="pdf-view-content">
        <ion-pane class="image-container" ng-if="vm.currentDoc.sku == 'mvr'">
            <div style="background: url({{ image }}) 100% 100% no-repeat;
                        margin: auto;
                        background-size: cover;">
            </div>
        </ion-pane>
        <div class="pdf-container" ng-if="vm.currentDoc.sku == 'bg'">
            <pdfviewer
                    src="{{ vm.trustSrc(pdfURL.src) }}"
                    scale="{{scale}}"
                    pages-to-show="{{pages}}"
                    on-page-load='vm.pageLoaded(page,total)'
                    id="viewer"
                    height="100%"
                    load-progress='vm.loadProgress(loaded, total, state)'
                    on-pdf-event='vm.onPdfEvent(type)'>
            </pdfviewer>
        </div>
    </ion-content>

    <ion-footer-bar class="">
        <h1 class="title">{{ vm.currentDoc.name }}</h1>
    </ion-footer-bar>

</ion-modal-view>
