<ion-modal-view class="signup-section view-section min-size">

    <ion-header-bar>
        <h1 class="title">Profile</h1>
    </ion-header-bar>

    <ion-pane class="has-footer">
        <ion-scroll>
            <ion-list class="list select-trailer">

                <div class="item item-checkbox" ng-repeat="trailer in vm.trailers" ng-click="trailer.checked = !trailer.checked" ng-class="{'active': !!trailer.checked}">
                    <div class="item-content">
                        <p> {{ trailer.name }} </p>
                        <i class="icon ion-checkmark"></i>
                    </div>
                </div>

                <ion-item>
                    <ion-input class="item item-radio item-content button-other" ng-click="vm.addTrailer()">
                        <p class="center-text capitalize">other...</p>
                    </ion-input>
                </ion-item>

            </ion-list>

        </ion-scroll>
    </ion-pane>

    <ion-footer-bar>
        <div class="button-bar action-buttons">
            <button class="button secondary" ng-click="vm.cancelModal()">Cancel</button>
            <button class="button primary" ng-click="vm.save()">Save</button>
        </div>
    </ion-footer-bar>

</ion-modal-view>
