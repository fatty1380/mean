<ion-modal-view class="signup-section view-section min-size">

    <ion-header-bar>
        <h1 class="title">Profile | Edit Trailers</h1>
    </ion-header-bar>

    <ion-pane class="has-footer edit-pane">
        <ion-scroll>
            <ul class="list select-trailer">
                <li class="item item-checkbox" ng-repeat="trailer in vm.trailers">
                    <label class="checkbox">
                        <input type="checkbox" ng-model="trailer.checked">
                        <div class="item-content">
                            <i class="ico ico-checkboxselected" ></i>
                        </div>
                    </label>
                    <p>{{ trailer.name }}</p>
                </li>
                <li class="item item-checkbox">
                    <label class="item item-radio" ng-click="vm.addTrailer()">
                        <div class="item-content button-other">
                            <p class="center-text">Other</p>
                        </div>
                    </label>
                </li>
            </ul>
        </ion-scroll>
    </ion-pane>

    <ion-footer-bar>
        <div class="button-bar action-buttons">
            <button class="button secondary" nav-direction="exit" ng-click="vm.cancel()">Cancel</button>
            <button class="button primary" ng-click="vm.save()">Save</button>
        </div>
    </ion-footer-bar>

</ion-modal-view>
