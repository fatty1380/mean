<ion-modal-view class="signup-section view-section min-size">

    <ion-header-bar>
        <h1 class="title">Profile</h1>
    </ion-header-bar>

    <ion-pane class="has-footer">
        <ion-scroll>
            <div class="list select-truck">
                <label class="item item-radio"  ng-repeat="truck in vm.trucks" ng-class="{'active': vm.currentTruck === truck.name}" >
                    <input type="radio" name="trucks"  ng-model="vm.currentTruck" value="{{truck.name}}">
                    <div class="item-content">
                        <p>{{ truck.name }}</p>
                        <div class="logo {{ truck.logoClass }}"></div>
                    </div>
                </label>
                <label class="item item-radio" ng-click="vm.addTruck()">
                    <div class="item-content button-other">
                        <p class="center-text">other...</p>
                    </div>
                </label>
            </div>
        </ion-scroll>
    </ion-pane>

    <ion-footer-bar>
        <div class="button-bar action-buttons">
            <button class="button secondary" ng-click="vm.cancelModal()">Cancel</button>
            <button class="button primary" ng-click="vm.save()">Save</button>
        </div>
    </ion-footer-bar>

</ion-modal-view>
