<ion-modal-view class="signup-section view-section min-size">

    <ion-header-bar>
        <h1 class="title">Profile</h1>
    </ion-header-bar>

    <ion-pane class="has-footer">
        <ion-scroll>
            <div class="list select-truck">
                <span ng-repeat="truck in vm.trucks" >
                    <ion-radio ng-class="{'active': vm.currentTruck === truck.name}"
                               type="radio" name="trucks" ng-model="vm.currentTruck" value="{{truck.name}}">

                        <p>{{ truck.name }}</p>
                        <div class="logo {{ truck.logoClass }}"></div>
                    </ion-radio> 
                </span>
                <ion-item>
                    <ion-input class="item item-radio item-content button-other" ng-click="vm.addTruck()">
                        <p class="center-text capitalize">other...</p>
                    </ion-input>
                </ion-item>
            </div>
        </ion-scroll>
    </ion-pane>

    <ion-footer-bar>
        <div class="button-bar action-buttons">
            <button class="button secondary" ng-click="vm.cancelModal()">Cancel</button>
            <button class="button primary" ng-click="vm.save()">Save</button>
        </div>
    </ion-footer-bar>

</ion-modal-view>
