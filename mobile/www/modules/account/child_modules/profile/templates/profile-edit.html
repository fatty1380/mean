<ion-modal-view class="profile-screen view-section compact-size" ng-form="editForm">

    <ion-header-bar>
        <h1 class="title">Edit Profile</h1>
    </ion-header-bar>

    <div class="profile-visual compact">
        <div class="photo">
            <img ng-if="vm.profileData.profileImageURL" ng-src="{{vm.profileData.profileImageURL}}" alt="" />
        </div>
        <div class="text">
            <div class="title">{{::vm.profileData.firstName}} {{::vm.profileData.lastName}}
                <span class="profile-handle" ng-if="vm.profileData.handle">
                    "{{vm.profileData.handle}}"
                </span>
            </div>
            <em ng-bind="vm.profileData.email"></em>
        </div>
    </div>

    <ion-pane class="has-footer edit-pane">
        <ion-scroll>
            <div class="list profile-edit-list edit-fields-list">
                <label class="item item-input item-floating-label" ng-class="{'error': editForm.firstName.$invalid}">
                    <span class="input-label">First Name</span>
                    <span class="error-message" ng-show="editForm.firstName.$error.required">required</span>
                    <input type="text" ng-model="vm.profileData.firstName" placeholder="First Name" name="firstName" required>
                </label>
                <label class="item item-input item-floating-label" ng-class="{'error': editForm.lastName.$invalid}">
                    <span class="input-label">Last Name</span>
                    <span class="error-message" ng-show="editForm.lastName.$error.required">required</span>
                    <input type="text" ng-model="vm.profileData.lastName" placeholder="Last Name" name="lastName" required>
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Handle</span>
                    <input type="text" ng-model="vm.profileData.handle" placeholder="Handle">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Phone Number</span>
                    <input type="text" ng-model="vm.profileData.phone" placeholder="Phone Number" name="phone">
                </label>
                <div class="item edit-profile-types">
                    <div class="top">
                        <span class="input-label">Truck Manufacturer</span>
                        <button class="button button-small" ng-click="vm.showProfileEditTrucksModal();">change</button>
                    </div>
                    <input type="text" ng-model="vm.profileData.props.truck" placeholder="Truck Manufacturer">
                </div>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Truck Model</span>
                    <input type="text" ng-model="vm.profileData.props.model" placeholder="Truck Model">
                </label>
                <oset-toggle label="Owner Operator" type="button-small" model="vm.owner"></oset-toggle>
                <div class="item edit-profile-types">
                    <div class="top">
                        <span class="input-label">Trailer Types</span>
                        <button class="button button-small" ng-click="vm.showProfileEditTrailersModal();">change</button>
                    </div>
                    <ul class="selected-trailers">
                        <li ng-repeat="trailer in vm.profileData.props.trailer">{{trailer}}</li>
                    </ul>
                </div>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Driving Since</span>
                    <input type="text" ng-model="vm.started" placeholder="Driving Since" onfocus="this.type='month';this.setAttribute('onfocus','');this.blur();this.focus();">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Employer</span>
                    <input type="text" ng-model="vm.profileData.props.company" placeholder="Employer">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Miles per Year</span>
                    <input type="number" ng-model="vm.profileData.props.miles" placeholder="Miles per Year">
                </label>

                <div class="item item-button-right">
                    Log Out
                    <button class="button button-assertive" ng-click="vm.logout()">
                        <i class="ion-log-out"></i>
                    </button>
                </div>


            </div>


        </ion-scroll>
    </ion-pane>

    <ion-footer-bar>
        <div class="button-bar action-buttons">
            <button class="button secondary" nav-direction="exit" ng-click="vm.cancel()">Cancel</button>
            <button class="button primary" ng-click="vm.save(editForm, $event)">Save</button>
        </div>
    </ion-footer-bar>

</ion-modal-view>
