<ion-modal-view class="activity view-section min-size">

    <ion-header-bar>
        <h1 class="title">{{vm.stateAction}} Experience</h1>
    </ion-header-bar>

    <ion-pane class="pane has-footer">
        <ion-scroll>
            <div class="list add-activity-pane">
                <label class="item item-input">
                    <span class="input-label">Job Title</span>
                    <input type="text" ng-model="vm.experience.title" placeholder="" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">Company</span>
                    <input type="text" ng-model="vm.experience.company" placeholder="" />
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Description</span>
                    <textarea msd-elastic class="optional" type="text" ng-model="vm.experience.description" placeholder="About the role"></textarea>
                </label>
                <label class="item item-input">
                    <span class="input-label">Location</span>
                    <input type="text" ng-model="vm.experience.location" placeholder="Location or Region">
                </label>
                
                <div class="row">
                    <div class="col">
                        <label class="item item-input item-floating-label">
                            <span class="input-label" ng-show="vm.startDate || vm.endDate">Start Date</span>
                            <input type="text" ng-model="vm.startDate" placeholder="Start Date" onfocus="this.type='month';this.setAttribute('onfocus','');this.blur();this.focus();">
                        </label>
                    </div>
                    <div class="col">
                        <label class="item item-input item-floating-label">
                            <span class="input-label" ng-show="vm.startDate || vm.endDate">End Date</span>
                            <input type="text" ng-model="vm.endDate" placeholder="End Date" onfocus="this.type='month';this.setAttribute('onfocus','');this.blur();this.focus();">
                        </label>
                    </div>
                </div>
            </div>


            <div class="button-bar action-buttons" ng-if="vm.deleteExperience">
                <button class="button button-icon ion-close-circled " ng-click="vm.deleteExperience();"> delete</button>
            </div>
        </ion-scroll>
    </ion-pane>

    <ion-footer-bar>
        <div class="button-bar action-buttons">
            <button class="button secondary" ng-click="vm.cancelModal();">Cancel</button>
            <button class="button primary" ng-disabled="!vm.experience.title" ng-click="vm.saveExperience()">Save</button>
        </div>
    </ion-footer-bar>

</ion-modal-view>
