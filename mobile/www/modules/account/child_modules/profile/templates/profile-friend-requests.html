<ion-modal-view class="friends-screen view-section min-size">

    <ion-header-bar>
        <button class="button button-clear" ng-click="vm.cancel()">Back</button>
        <h1 class="title">Friend Requests</h1>
    </ion-header-bar>

    <ion-pane class="friends-pane">
        <ion-scroll delegate-handle="main-content-scroll">
            <ul class="list friends-list user-friends-list request-list">
                <li class="item" ng-repeat="request in vm.requests track by $index" ng-init="vm.extendWithUserObject(request)">
                    <img ng-if="!!(request.user.profileImageURL)" ng-src="{{request.user.profileImageURL}}" />
                    <i ng-if="!(request.user.profileImageURL)" class="ico ico-avatarsmall"></i>
                    <div class="item-content">
                        <strong>{{request.user.handle}}</strong>
                        {{request.user.firstName}} {{request.user.lastName}}
                    </div>
                    <button class="button button-small button-clear"
                            ng-click="vm.handleRequest(request, 'reject')">
                        <i class="icon ion-close-round"></i>
                    </button>
                    <button class="button button-small list-button"
                            ng-click="vm.handleRequest(request, 'accept')">
                        Accept
                    </button>
                </li>
                <li ng-if="!vm.requests || !vm.requests.length" class="no-content">
                <p>You have no convoy requests right now. When poeple request to add you to their convoy, a notification badge will appear on your profile page letting you know to check your requests.</p>
                </li>
            </ul>
        </ion-scroll>
    </ion-pane>

</ion-modal-view>
