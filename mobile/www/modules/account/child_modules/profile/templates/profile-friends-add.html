<ion-view class="friends-screen">

    <div class="header min-size">
        <ion-header-bar>
            <h1 class="title">Friends</h1>
        </ion-header-bar>
    </div>

    <ion-pane class="has-footer friends-pane">
        <div class="item item-input search-bar">
            <i class="icon light ion-ios-search-strong"></i>
            <input type="text" placeholder="Search for Friends" ng-model="vm.searchText" ng-change="vm.searchHandler()">
        </div>

        <ion-scroll delegate-handle="main-content-scroll">
            <ul class="list friends-list">
                <li class="item" ng-repeat="contact in vm.friends | filter:vm.searchText" ng-class="{'item-divider': contact.isDivider}">
                    <i class="ico ico-avatar" ></i>
                    <div class="item-content">
                        {{contact.displayName}}{{contact.text}}
                    </div>
                   <button ng-if="vm.searchText.length>0" class="button button-small list-button">Select</button>
                </li>
            </ul>
        </ion-scroll>
    </ion-pane>

    <ion-footer-bar>
        <div class="button-bar action-buttons">
            <button class="button secondary" ui-sref="account.profile">Cancel</button>
            <button class="button primary" ui-sref="account.profile.add.friends">Add Friends</button>
        </div>
    </ion-footer-bar>

</ion-view>
