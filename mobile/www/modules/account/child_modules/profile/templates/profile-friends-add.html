<ion-modal-view class="friends-screen view-section min-size">

    <ion-header-bar>
        <h1 class="title">Add Friends</h1>
        <button class="button button-clear" ng-click="vm.showFriendManualAddModal()">Manual Add</button>
    </ion-header-bar>

    <ion-pane class="has-footer friends-pane">
        <div class="item item-input search-bar">
            <i class="icon light ion-ios-search-strong"></i>
            <input type="text" placeholder="Search for Friends" ng-model="vm.searchText" ng-change="vm.searchHandler()">
        </div>

        <ion-scroll>
            <div class="title">Contact List</div>
            <ul class="list friends-list">
                <li class="item" collection-repeat="contact in contacts = (vm.contacts | filter:vm.searchText)">
                    <i class="ico ico-avatarsmall" ></i>
                    <div class="item-content">
                        {{contact.displayName}}{{contact.text}}
                    </div>
                    <button ng-if="!contact.checked && !contact.invited" class="button button-small list-button" ng-click="contact.checked = !contact.checked;">Invite</button>
                    <button ng-if="contact.invited" class="button button-small list-button">Invited</button>
                    <button ng-if="contact.checked" class="button button-small list-button selected" ng-click="contact.checked = !contact.checked;">Selected</button>
                </li>
            </ul>
            <div ng-if="!contacts.length" class="no-matches">
                <div class="item-content">NO MATCHES.</div>
            </div>
            <div class="button-holder text-center">
                <a class="button button-clear manual-add" ng-click="vm.showFriendManualAddModal()">
                    <i class="icon ion-ios-plus-outline"></i>
                    Add by Mobile Phone or Email
                </a>
            </div>
        </ion-scroll>
    </ion-pane>

    <ion-footer-bar>
        <div class="button-bar action-buttons">
            <button class="button secondary" ng-click="vm.cancel();">Cancel</button>
            <button class="button primary" ng-click="vm.showAddFriendsModal();">Add Friends</button>
        </div>
    </ion-footer-bar>

</ion-modal-view>
