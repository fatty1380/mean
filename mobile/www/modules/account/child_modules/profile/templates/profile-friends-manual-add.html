<ion-modal-view class="view-section">

    <ion-header-bar align-title="center">
        <ion-nav-bar>
            <ion-nav-back-button>Back</ion-nav-back-button>
        </ion-nav-bar>
        <h1 class="title">Add Friend</h1>
    </ion-header-bar>

    <div class="bar bar-subheader">
        <h3 class="title">Enter a Mobile Phone or Email Address below</h3>
    </div>

    <ion-pane class="pane has-subheader has-footer content-pane">
        <oset-manual-contact model="vm.contact" show-message="false"></oset-manual-contact>
        <div class="error" ng-if="vm.error">
            <span ng-bind="vm.error"></span>
        </div>
    </ion-pane>

    <ion-footer-bar>
        <div class="button-bar action-buttons">
            <button class="button secondary" ng-click="vm.cancelModal();">Cancel</button>
            <button class="button primary" ng-disabled="!(!!vm.contact.phone || !!vm.contact.email)" ng-click="vm.addFriend();">Add</button>
        </div>
    </ion-footer-bar>

</ion-modal-view>
