<ion-modal-view class="friends-screen view-section bg-transparent ">
    
    <ion-header-bar align-title="center">
        <button class="button button-icon ion-ios-arrow-back" ng-click="vm.cancelModal()"></button>
        <h1 class="title">Add Friend</h1>
    </ion-header-bar>

    <h3 class="title">Enter a Mobile Phone or Email Address below</h3>

    <ion-pane class="pane has-subheader has-footer content-pane">
    <tline-manual-contact model="vm.contact" show-message="false"></tline-manual-contact>
        <div class="error" ng-if="vm.error">
            <span ng-bind="vm.error"></span>
        </div>
    </ion-pane>

    <ion-footer-bar>
        <div class="button-bar action-buttons">
            <button class="button primary" ng-disabled="!(!!vm.contact.phone || !!vm.contact.email)" ng-click="vm.addFriend();">Add</button>
        </div>
    </ion-footer-bar>

</ion-modal-view>
