<ion-modal-view>
    <div class="header mid-size">
        <ion-header-bar>
            <h1 class="title">Request Profile Review</h1>
        </ion-header-bar>
        <div class="profile-visual compact">
            <div class="photo">
                <img ng-if="vm.profileData.props.avatar" src="{{vm.profileData.props.avatar}}" alt=""/>
            </div>
            <div class="text">
                <strong>Trucker Handle</strong>
                <em>Driver</em>
            </div>
        </div>
    </div>
    <ion-pane class="content-pane has-title has-footer">
        <div class="content-top">
            <button class="button button-block">Choose from Contact List</button>
        </div>
        <ion-scroll>
            <div class="list share-form">
                <label class="item item-input">
                    <input type="text" placeholder="Phone Number">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Email Address">
                </label>
                <label class="item item-input">
                    <textarea placeholder="Enter message"></textarea>
                </label>
            </div>
        </ion-scroll>
    </ion-pane>
    <ion-footer-bar>
        <div class="button-bar action-buttons">
            <button class="button secondary" ng-click="vm.cancel()">Cancel</button>
            <button class="button primary">Share</button>
        </div>
    </ion-footer-bar>
</ion-modal-view>
