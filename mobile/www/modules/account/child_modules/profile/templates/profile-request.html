<ion-modal-view class="view-section compact-size">

    <ion-header-bar>
        <h1 class="title">Request Profile Review</h1>
    </ion-header-bar>

    <div class="profile-visual compact">
        <div class="photo">
            <img ng-if="vm.profileData.profileImageURL" ng-src="{{vm.profileData.profileImageURL}}" alt=""/>
        </div>
        <div class="text">
            <div class="title">{{::vm.profileData.displayName}}
                <span class="profile-handle" ng-if="vm.profileData.handle">
                    "{{vm.profileData.handle}}"
                </span>
            </div>
            <em ng-bind="vm.profileData.props.company"></em>
        </div>
    </div>

    <ion-pane class="has-footer">
        <ion-scroll>
            <tline-manual-contact model="vm.contact"></tline-manual-contact>
        </ion-scroll>
    </ion-pane>

    <ion-footer-bar>
        <div class="button-bar action-buttons">
            <button class="button secondary" ng-click="vm.cancelModal()">Cancel</button>
            <button class="button primary" ng-class="{'disabled': !(vm.contact.phone || vm.contact.email)}" ng-click="vm.sendRequest()">Send</button>
        </div>
    </ion-footer-bar>

</ion-modal-view>
