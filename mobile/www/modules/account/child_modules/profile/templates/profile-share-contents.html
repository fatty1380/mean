<ion-modal-view class="profile-screen share-profile">
    <div class="header mid-size">
        <ion-header-bar>
            <h1 class="title">Share Your Profile</h1>
        </ion-header-bar>
        <div class="profile-visual compact">
            <div class="photo"><img src="assets/img/profile-photo.jpg" alt=""/></div>
            <div class="text">
                <strong>Trucker Handle</strong>
                <em>Driver</em>
            </div>
        </div>
    </div>
    <ion-pane class="content-pane has-footer has-title">
        <div class="content-top">Your lockbox will contain all your secure documents.</div>
        <ion-scroll>
            <ul class="list document-list">
                <li class="item item-checkbox" ng-repeat="document in vm.documents">
                    <label class="checkbox">
                        <input type="checkbox" ng-model="document.checked">
                    </label>
                    <div class="item-content">
                        <div class="document">
                            <strong>{{document.name}}</strong>
                            <span>{{document.date}}</span>
                        </div>
                    </div>
                    <a class="button button-small">View</a>
                </li>
            </ul>
        </ion-scroll>
    </ion-pane>
    <ion-footer-bar>
        <div class="button-bar action-buttons">
            <button class="button secondary" ui-sref="account.profile.share">Cancel</button>
            <button class="button primary" ui-sref="account.profile.share.content">Share</button>
        </div>
    </ion-footer-bar>
</ion-modal-view>
