<ion-view class="profile-screen share-profile">
    <div class="header mid-size">
        <ion-header-bar>
            <h1 class="title">Share Your Profile</h1>
        </ion-header-bar>
        <div class="profile-visual compact">
            <div class="photo"><img src="assets/img/profile-photo.jpg" alt=""/></div>
            <div class="text">
                <strong>Trucker Handle</strong>
                <em>Driver</em>
            </div>
        </div>
    </div>
    <ion-pane class="content-pane has-footer">
        <div class="content-top">
            <button class="button button-block">Choose from Contact List</button>
        </div>
        <div class="list profile-share-form">
            <label class="item item-input">
                <input type="text" placeholder="Phone Number">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Email Address">
            </label>
            <label class="item item-input">
                <textarea placeholder="Enter message"></textarea>
            </label>
        </div>
    </ion-pane>
    <ion-footer-bar>
        <div class="button-bar action-buttons">
            <button class="button secondary" ui-sref="account.profile">Cancel</button>
            <button class="button primary" ui-sref="account.profile.share.content">Continue</button>
        </div>
    </ion-footer-bar>
</ion-view>
