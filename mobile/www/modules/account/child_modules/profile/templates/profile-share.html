<ion-modal-view class="profile-screen share-profile" ng-if="vm.shareStep === 1;">
    <div class="header mid-size">
        <ion-header-bar>
            <h1 class="title">Share Your Profile</h1>
        </ion-header-bar>
        <div class="profile-visual compact">
            <div class="photo">
                <img ng-if="vm.profileData.props.avatar" src="{{vm.profileData.props.avatar}}" alt=""/>
            </div>
            <div class="text">
                <strong>Trucker Handle</strong>
                <em>Driver</em>
            </div>
        </div>
    </div>
    <ion-pane class="content-pane has-footer has-title">
        <div class="content-top">Your lockbox will contain all your secure documents.</div>
        <ion-scroll>
            <ul class="list document-list">
                <li class="item item-checkbox" ng-repeat="doc in vm.lockboxDocuments.docs">
                    <label class="checkbox">
                        <input type="checkbox" ng-model="doc.checked">
                    </label>
                    <div class="item-content">
                        <strong>{{doc.name}}</strong>
                        <span>{{doc.created}}</span>
                    </div>
                    <button class="button button-small" ng-click="vm.rename($index)">Rename</button>
                </li>
            </ul>
        </ion-scroll>
    </ion-pane>
    <ion-footer-bar>
        <div class="button-bar action-buttons">
            <button class="button secondary" ng-click="vm.close()">Cancel</button>
            <button class="button primary" ng-click="vm.shareStep = 2;">Continue</button>
        </div>
    </ion-footer-bar>
</ion-modal-view>

<ion-modal-view class="profile-screen share-profile" ng-if="vm.shareStep === 2;">
    <div class="header mid-size">
        <ion-header-bar>
            <button class="button button-clear" ng-click="vm.shareStep = 1;">Back</button>
            <h1 class="title">Share Your Profile</h1>
        </ion-header-bar>
        <div class="profile-visual compact">
            <div class="photo">
                <img ng-if="vm.profileData.props.avatar" src="{{vm.profileData.props.avatar}}" alt=""/>
            </div>
            <div class="text">
                <strong>Trucker Handle</strong>
                <em>Driver</em>
            </div>
        </div>
    </div>
    <ion-pane class="content-pane has-title has-footer">
        <div class="content-top">
            <button class="button button-block">Choose from Contact List</button>
        </div>
        <ion-scroll>
            <div class="list share-form">
                <label class="item item-input">
                    <input type="text" placeholder="Phone Number">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Email Address">
                </label>
                <label class="item item-input">
                    <textarea placeholder="Enter message"></textarea>
                </label>
            </div>
        </ion-scroll>
    </ion-pane>
    <ion-footer-bar>
        <div class="button-bar action-buttons">
            <button class="button secondary" ng-click="vm.close()">Cancel</button>
            <button class="button primary">Share</button>
        </div>
    </ion-footer-bar>
</ion-modal-view>
