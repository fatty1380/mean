<!-- Modal step #1 -->
<ion-modal-view class="profile-screen share-profile view-section mid-size" ng-if="vm.shareStep === 1;">

    <ion-header-bar>
        <h1 class="title">Share Your Profile</h1>
    </ion-header-bar>

    <div class="profile-visual compact">
        <div class="photo">
            <img ng-if="vm.profileData.profileImageURL" ng-src="{{vm.profileData.profileImageURL}}" alt=""/>
        </div>
        <div class="text">
            <strong class="profile-handle" ng-bind="vm.profileData.handle"></strong>
            <em ng-bind="vm.profileData.props.company"></em>
        </div>
    </div>

    <ion-pane class="content-pane has-footer has-title">
        <div class="content-top">Your lockbox will contain all your secure documents.</div>
        <ion-scroll>
            <ul class="list document-list">
                <li class="item item-checkbox" ng-repeat="doc in vm.documents">
                    <label class="checkbox">
                        <input type="checkbox" ng-model="doc.checked">
                    </label>
                    <div class="item-content">
                        <strong>{{doc.name}}</strong>
                        <span>{{doc.created}}</span>
                    </div>
                    <button class="button button-small" ng-click="vm.rename($index)">Rename</button>
                </li>
            </ul>
        </ion-scroll>
    </ion-pane>

    <ion-footer-bar>
        <div class="button-bar action-buttons">
            <button class="button secondary" ng-click="vm.close()">Cancel</button>
            <button class="button primary" ng-click="vm.shareStep = 2;">Continue</button>
        </div>
    </ion-footer-bar>

</ion-modal-view>

<!-- Modal step #2 -->
<ion-modal-view class="profile-screen share-profile view-section mid-size" ng-if="vm.shareStep === 2;">

    <ion-header-bar>
        <button class="button button-clear" ng-click="vm.shareStep = 1;">Back</button>
        <h1 class="title">Share Your Profile</h1>
    </ion-header-bar>

    <div class="profile-visual compact">
        <div class="photo">
            <img ng-if="vm.profileData.profileImageURL" ng-src="{{vm.profileData.profileImageURL}}" alt=""/>
        </div>
        <div class="text">
            <strong class="profile-handle" ng-bind="vm.profileData.handle"></strong>
            <em ng-bind="vm.profileData.props.company"></em>
        </div>
    </div>

    <ion-pane class="content-pane has-title has-footer">
        <div class="content-top">
            <button class="button button-block">Choose from Contact List</button>
        </div>
        <ion-scroll>
            <div class="list share-form">
                <oset-manual-contact model="vm.contact" message="true"></oset-manual-contact>
            </div>
        </ion-scroll>
    </ion-pane>

    <ion-footer-bar>
        <div class="button-bar action-buttons">
            <button class="button secondary" ng-click="vm.close()">Cancel</button>
            <button class="button primary">Share</button>
        </div>
    </ion-footer-bar>

</ion-modal-view>
