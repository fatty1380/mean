<ion-modal-view class="welcome-screen">

    <ion-pane class="pane has-footer">
        <ion-scroll>
            <div ng-if="vm.template === 'default'" class="welcome">
                <i class="ico ico-steeringwheel"></i>
                <h3>{{vm.welcomeTitle}}</h3>
                <p>{{vm.welcomeText}}</p>
            </div>
            <div ng-if="vm.template === 'accountHome'" class="welcome">
                <i class="photo ico ico-photo-welcome ico-middle "></i>
                <!--<i class="ico ico-steeringwheel"></i>                -->
                <h3>{{vm.welcomeTitle}}</h3>
                <h5>{{vm.subHeader}}</h5>
                <p class='friends'>{{vm.welcomeText}}</p>
                <h5>{{vm.subHeaderSec}}</h5>                
                <p class='friends'>{{vm.textSec}}</p>
            </div>
        </ion-scroll>
    </ion-pane>

    <ion-footer-bar>
        <div class="button-bar action-buttons">
            <button class="button primary" ng-click="vm.acknowledge();">Continue</button>
        </div>
    </ion-footer-bar>

</ion-modal-view>
