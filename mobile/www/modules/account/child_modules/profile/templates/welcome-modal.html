<ion-modal-view class="welcome-screen">

    <ion-pane class="pane has-footer">
        <ion-scroll>
            <div class="welcome">
                <i ng-if="!!vm.default" class="ico ico-steeringwheel"></i>
                <i ng-if="!vm.default" class="ico ico-photo-placeholder ico-middle"></i>
                <h3>{{vm.welcomeTitle}}</h3>
                <p>{{vm.welcomeText}}</p>
            </div>
        </ion-scroll>
    </ion-pane>

    <ion-footer-bar>
        <div class="button-bar action-buttons">
            <button class="button primary" ng-click="vm.acknowledge();">Continue</button>
        </div>
    </ion-footer-bar>

</ion-modal-view>
