<ion-tabs class="main-tabs" delegate-handle="account-tabs">
    <ion-tab
        title="home"
        icon-on="ico ico-activityiconactive"
        icon-off="ico ico-activityiconblue"
        ui-sref="account.activity"
        badge="vm.updates.activities"
        badge-style="badge-assertive"
        >
        <ion-nav-view name="activity"></ion-nav-view>
    </ion-tab>
    <ion-tab
        title="profile"
        icon-on="ico ico-profileiconactive"
        icon-off="ico ico-profileiconblue"
        ng-click="vm.profileSelect()"
        badge="vm.updates.requests"
        badge-style="badge-assertive"
        >
        <ion-nav-view name="profile"></ion-nav-view>
    </ion-tab>
    <ion-tab title="lockbox" 
        icon-on="ico ico-lockboxiconactive" 
        icon-off="ico {{vm.lockboxOpen ? 'ico-lockboxiconblue' : 'ico-lockboxiconlocked'}}" 
        ui-sref="account.lockbox"
        >
        <ion-nav-view name="lockbox"></ion-nav-view>
    </ion-tab>
    <ion-tab
        ui-sref="account.messages"
        hidden="true"
        >
        <ion-nav-view name="messages"></ion-nav-view>
    </ion-tab>

</ion-tabs>
