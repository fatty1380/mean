<ion-view>
    <ion-header-bar class="bar-stable">
        <h1 class="title">Home Page</h1>
    </ion-header-bar>
    <ion-content>
        <ion-slide-box class="home-slide-box" active-slide="model.activeSlide">
            <ion-slide class="slide">
                <p>Slide #1</p>
            </ion-slide>
            <ion-slide class="slide">
                <p>Slide #2</p>
            </ion-slide>
            <ion-slide class="slide">
                <p>Slide #3</p>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
    <ion-footer-bar>
        <div class="button-bar">
            <a class="button" ui-sref="signup">Sign Up</a>
            <a class="button" ui-sref="login">Login</a>
        </div>
    </ion-footer-bar>
</ion-view>
