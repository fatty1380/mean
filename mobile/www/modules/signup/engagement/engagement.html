<ion-view>
    <div class="bg-wrapper">
        <div class="bg">
        </div>
    </div>

    <ion-nav-bar>
        <ion-nav-back-button>Back</ion-nav-back-button>
    </ion-nav-bar>

    <ion-header-bar align-title="center" class="bar bar-header bar-light">
        <h1 class="title">Create Account</h1>
    </ion-header-bar>

    <ion-content>
        <p class="engagement-title">Create your outset account below</p>

        <div class="avatar-wrapper" ng-click="avatarShot()">
            <div class="avatar">
                <i class="ico ico-cameraicon ico-middle" ></i>
            </div>
        </div>

        <form name="mainForm" class="list" ng-submit="register()" role="form">
            <label class="item item-input">
                <input type="text" placeholder="Handle" autofocus>
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Driving Since (Enter Year)" onfocus="this.type='month';this.setAttribute('onfocus','');this.blur();this.focus();" >
            </label>
        </form>
    </ion-content>

    <ion-footer-bar class="bar-light">
        <button class="bar bar-footer bar-light" ng-click="continue()" type="submit" >
            <p class="title">Continue<p>
        </button>
    </ion-footer-bar>

</ion-view>
