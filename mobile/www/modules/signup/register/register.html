<ion-view >

   <div class="bg-wrapper">
        <div class="bg">
        </div>
     </div>

    <ion-nav-bar>
        <ion-nav-back-button>Back</ion-nav-back-button>
    </ion-nav-bar>

    <ion-header-bar align-title="center" class="bar bar-header bar-light">
        <h1 class="title">Create Account</h1>
    </ion-header-bar>

    <ion-content>
        <form name="mainForm" id="mainForm" class="list sign-up" ng-submit="continue()"  ng-init="setFormScope(this)" novalidate >
             <p class="signup-title">Create your outset account below</p>
            <label class="item item-input">
                <input id="firstName" name="firstName" type="text" placeholder="First Name" ng-model="user.firstName" required>
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Last Name"  ng-model="user.lastName" required>
            </label>
            <label class="item item-input">
                <input type="email" name="email" placeholder="Email" ng-model="user.email" required>
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="user.password"  required>
            </label>
            <label class="item item-input item-ass">
                <input  name="confirmPassword" type="password" placeholder="Confirm Password" ng-model="user.confirmPassword" compare-to="user.password" required  >
            </label>
        </form>
    </ion-content>

    <ion-footer-bar class="bar-light">
        <button class="bar bar-footer bar-light submit-btn" ng-disabled="formScope.mainForm.$invalid"  form="mainForm"  type="submit" >
            <p class="title"> - {{ formScope.mainForm.$invalid }} - Continue</p>
        </button>
    </ion-footer-bar>

</ion-view>
