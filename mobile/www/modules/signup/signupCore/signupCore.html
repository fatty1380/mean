<ion-view style="background-color:grey">
    <ion-nav-bar>
        <ion-nav-back-button>Back</ion-nav-back-button>
    </ion-nav-bar>

    <ion-header-bar align-title="center" class="bar bar-header bar-light">
        <h1 class="title">Create Account</h1>
    </ion-header-bar>

    <ion-content>
                <p class="signup-title">Create your outset account below</p>

                <form name="mainForm" class="list" ng-submit="register()" role="form">
                    <label class="item item-input">
                        <input id="firstName" name="firstName" type="text" placeholder="First Name" ng-model="user.firstName" required autofocus>
                    </label>
                    <label class="item item-input">
                        <input type="text" placeholder="Last Name"  ng-model="user.lastName" required>
                    </label>
                    <label class="item item-input">
                        <input type="email" placeholder="Email" ng-model="user.email" required>
                    </label>
                    <label class="item item-input">
                        <input type="password" placeholder="Password" ng-model="user.password"  required>
                    </label>
                    <label class="item item-input item-ass">
                        <input  name="confirmPassword" type="password" placeholder="Confirm Password" ng-model="user.confirmPassword" required compare-to="user.password" >
                    </label>
                    <button type="submit">Send Form</button>
                </form>
    </ion-content>

    <!--  ng-click="register() type="submit""-->
    <ion-footer-bar class="bar-positive">
        <button class="bar bar-footer bar-positive"  >
            <p class="title">Create Account<p>
        </button>
    </ion-footer-bar>

</ion-view>
