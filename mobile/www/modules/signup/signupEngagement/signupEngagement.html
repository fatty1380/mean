<ion-view>
    <ion-nav-bar>
        <ion-nav-back-button>Back</ion-nav-back-button>
    </ion-nav-bar>

    <ion-header-bar align-title="center" class="bar-stable">
        <h1 class="title">Create Account</h1>
    </ion-header-bar>

    <ion-content>
        <h1>Create your outset account below</h1>
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Handle">
            </label>
            <label class="item item-input">
                <input type="number" placeholder="Driving Since (Enter Year)">
            </label>
        </div>
    </ion-content>

    <ion-footer-bar class="bar-positive">
        <button class="bar bar-footer bar-positive" ui-sref="signup/license">
            <p class="title">Continue<p>
        </button>
    </ion-footer-bar>

</ion-view>
