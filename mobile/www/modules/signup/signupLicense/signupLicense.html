<ion-view>
    <ion-nav-bar>
        <ion-nav-back-button>Back</ion-nav-back-button>
    </ion-nav-bar>

    <ion-header-bar align-title="center" class="bar-stable">
        <h1 class="title">Create Account</h1>
    </ion-header-bar>

    <ion-content>
        <h2>Select your license</h2>
        <div class="list">
            <label class="item item-radio">
                <input type="radio" name="group">
                <div class="item-content">
                    Licence A
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>

            <label class="item item-radio">
                <input type="radio" name="group">
                <div class="item-content">
                    Licence B
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>

            <label class="item item-radio">
                <input type="radio" name="group">
                <div class="item-content">
                    Licence C
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>
        </div>

        <h2>Select your endorsements</h2>
        <ul class="list">
            <li class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox">
                </label>
                1
            </li>
            <li class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox">
                </label>
                2
            </li>
            <li class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox">
                </label>
                3
            </li>
            <li class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox">
                </label>
                4
            </li>
            <li class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox">
                </label>
                5
            </li>
        </ul>
    </ion-content>
    <ion-footer-bar class="bar-positive">
        <button class="bar bar-footer bar-positive" ui-sref="signup/truck">
            <p class="title">Continue<p>
        </button>
    </ion-footer-bar>
</ion-view>
