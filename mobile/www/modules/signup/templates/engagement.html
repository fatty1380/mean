<ion-view class="signup-section">
    <div class="header mid-size">
        <ion-nav-bar>
            <ion-nav-back-button>Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-header-bar align-title="center" class="bar-stable">
            <h1 class="title">Create Account</h1>
        </ion-header-bar>
        <div class="bar bar-subheader">
            <h3 class="title">Create your Outset account below</h3>
        </div>
    </div>
    <ion-pane class="has-footer">
        <div class="avatar-wrapper" ng-click="avatarShot()">
            <div class="avatar">
                <i class="ico ico-cameraicon ico-middle" ></i>
            </div>
        </div>

        <form name="mainForm" id="mainForm" class="list" ng-init="vm.initForm(this)" ng-submit="vm.continue()" role="form">
            <label class="item item-input">
                <input type="text" placeholder="Handle" ng-model="vm.handle" autofocus>
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Driving Since (Enter Year)" ng-model="vm.started" onfocus="this.type='month';this.setAttribute('onfocus','');this.blur();this.focus();" >
            </label>
        </form>
    </ion-pane>
    <ion-footer-bar>
        <div class="button-bar action-buttons">
            <button class="button secondary submit" form="mainForm" ng-click="vm.continue()" >Continue</button>
        </div>
    </ion-footer-bar>
</ion-view>
