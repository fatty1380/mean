<ion-view class="signup-screen intro" hide-back-button="vm.disableBack" can-swipe-back="!vm.disableBack">


    <ion-content class="intro-block has-header">
        <div class="image-holder">
            <i class="{{vm.icon || 'icon ion-ios-people-outline'}}"></i>
        </div>
        <div class="description">
            <p ng-repeat="intro in vm.intro">
                <span ng-bind-html="intro"></span>
            </p>
        </div>
    </ion-content>

</ion-view>
