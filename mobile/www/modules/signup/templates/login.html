<ion-view class="signup-section">
    <div class="header mid-size">
        <ion-nav-bar>
            <ion-nav-back-button>Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-header-bar align-title="center" class="bar-stable">
            <h1 class="title">Login</h1>
        </ion-header-bar>
    </div>
    <ion-pane class="has-footer">
            <form name="mainLoginForm" id="mainLoginForm" class="list signup-form" ng-submit="vm.continue()"  ng-init="vm.initForm(this)" novalidate >
                <label class="item item-input">
                    <input type="email" name="email" placeholder="Email" ng-model="vm.user.email" required>
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Password" ng-model="vm.user.password" required>
                </label>
            </form>
    </ion-pane>
    <ion-footer-bar>
        <div class="button-bar action-buttons">
            <button class="button primary"  ng-click="vm.signIn()">Login</button>
        </div>
    </ion-footer-bar>
</ion-view>
