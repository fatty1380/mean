<ion-view class="signup-section">
    <div class="header mini-size">
        <ion-header-bar align-title="center" class="bar-stable">
            <div class="buttons">
                <button class="button button-icon icon ion-ios-arrow-back" nav-direction="back" ui-sref="home"></button>
            </div>
            <h1 class="title">Login</h1>
        </ion-header-bar>
    </div>
    <ion-pane>
        <div class="login-content">
            <i class="ico ico-outsetlogo"></i>
            <h3>Log into your Outset account</h3>
            <form name="mainLoginForm" id="mainLoginForm" class="list signup-form" ng-submit="vm.submitForm()" ng-init="vm.initForm(this)"
            novalidate>
                <label class="item item-input">
                    <input type="email" name="email" placeholder="Email" ng-model="vm.user.email" ng-focus="vm.lastElementFocused = false" required>
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Password" ng-model="vm.user.password" ng-focus="vm.lastElementFocused = true" required>
                </label>
                <input style="position:absolute; left:9999px" type="submit" />
            </form>
            <h4>{{vm.error}}</h4>
        </div>
    </ion-pane>
    <ion-footer-bar>
        <div class="button-bar action-buttons">
            <button class="button primary" ng-click="vm.signIn()">Login</button>
        </div>
    </ion-footer-bar>
</ion-view>
