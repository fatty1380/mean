<ion-view class="signup-screen engagement-screen">

    <ion-content class="has-header toggle-content">

        <div class="description row">
            <div class="col item item-text-wrap">
                <p>Click the button below to upload&nbsp;a&nbsp;profile&nbsp;picture</p>
            </div>
        </div>

        <div class="description content-body">
            <form name="mainEnagegmentForm" id="mainEnagegmentForm" class="list signup-form" ng-init="vm.initEngagementForm(this)" ng-submit="vm.continue()"
            role="form">

                <div class="avatar-wrapper">
                    <div class="avatar" ng-click="vm.showEditAvatar()">
                        <button type="button" class="button button-block button-clear button-light">
                            Add your Profile Picture
                        </button>
                        <i ng-if="!vm.userProps.avatar" class="ico ico-cameraicon ico-middle"></i>
                        <img ng-if="vm.userProps.avatar" class="round-avatar" ng-src="{{ vm.userProps.avatar }}" />
                    </div>
                </div>
            </form>
        </div>

    </ion-content>

    <div class="progress">
        <div class="row">
            <div class="col text-center">
                <button class="button button-block button-positive" form="mainEnagegmentForm" ui-sref="home">continue</button>
            </div>
        </div>

        <div class="description row">
            <div class="col">
                <progress class="progress-bar" max="11" value="{{vm.stepNumber || 10}}"> </progress>
                <span class="progress-label">resume completion</span>
            </div>
        </div>
    </div>

</ion-view>
