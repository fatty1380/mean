<ion-view class="register-screen">

    <ion-content>
        
        <div class="login-content">
            <form name="vm.mainForm" id="mainForm" class="list list-inset signup-form" ng-submit="vm.submitForm($event)" novalidate>

                <ion-input class="item item-input">
                    <i class="icon ion-email placeholder-icon"></i>
                    <input name="email" id="email" type="email" placeholder="Email" ng-model="vm.user.email" focus required>
                </ion-input>
                <br/>
                <ion-input class="item item-input">
                    <i class="icon ion-locked placeholder-icon"></i>
                    <input name="password" id="password" type="password" placeholder="Password" ng-model="vm.user.password" ng-minlength="8"
                    focus required focus-me="vm.focusPass">
                </ion-input>
                <ion-input class="item item-input">
                    <i class="icon ion-locked placeholder-icon"></i>
                    <input name="confirmPassword" id="confirmpass" type="password" placeholder="Confirm Password" ng-model="vm.user.confirmPassword"
                    compare-to="vm.user.password" ng-focus="vm.lastElementFocused = true; vm.clearConfirm();" ng-blur="vm.lastElementFocused = false"
                    required>
                </ion-input>
                <input style="position:absolute; left:9999px" type="submit" />
                
                <br/>

                <div class="row">
                    <div class="col text-center">
                        <button class="button button-block button-positive" ui-sref="signup.handle" ng-click="false && vm.next()">create my account</button>
                    </div>
                </div>

            </form>

            <div class="error" ng-if="vm.mainForm.$submitted && vm.mainForm.$invalid" role="alert" ng-messages="vm.mainForm.$error">
                <div ng-message="email">Please enter a valid email address</div>
                <div ng-message="minlength">Password must be at least 8 characters</div>
                <div ng-message="password">Passwords do not match</div>
                <div ng-message="compareTo">Passwords do not match</div>
                <div ng-message="required">Please enter all required fields</div>
            </div>

        </div>
    </ion-content>

</ion-view>
