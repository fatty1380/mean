<ion-view class="signup-screen trailers-screen">

    <div class="bar bar-subheader">
        <h3 class="title big-lineheight">What types of trailers do you tow?</h3>
    </div>


    <ion-content class="has-subheader has-progress-footer">
        <div class="description content-body">
            <ion-list class="select-trailer has-footer">

                <div class="item item-checkbox" ng-class="{'active': !!trailer.checked}" ng-repeat="trailer in vm.trailers" ng-click="trailer.checked = !trailer.checked">
                    <div class="item-content">
                        <p> {{ trailer.name }} </p>
                        <i class="icon ion-checkmark"></i>
                        <!--<i class="ico ico-checkboxselected"></i>-->
                    </div>
                </div>

                <ion-item>
                    <ion-input class="item item-radio item-content button-other" ng-click="vm.addTrailer()">
                        <p class="center-text">other...</p>
                    </ion-input>
                </ion-item>

            </ion-list>
        </div>
    </ion-content>

    <div class="progress">
        <div class="row">
            <div class="col text-center">
                <button class="button button-block button-positive" ui-sref="signup.photo">continue</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <progress class="progress-bar" max="11" value="{{vm.stepNumber || 9}}"> </progress>
                <span class="progress-label">resume completion</span>
            </div>
        </div>
    </div>

</ion-view>
