<ion-view class="signup-section">
    <div class="header compact-size">
        <ion-nav-bar>
            <ion-nav-back-button>Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-header-bar align-title="center" class="bar-stable">
            <h1 class="title">Create Account</h1>
        </ion-header-bar>
        <div class="bar bar-subheader">
            <h3 class="title">Choose Your Trailer type</h3>
        </div>
    </div>
    <ion-pane class="has-footer">
        <ion-scroll>
            <ul class="list select-trailer">
                <li class="item item-checkbox" ng-repeat="trailer in vm.trailers">
                    <label class="checkbox">
                        <input type="checkbox" ng-model="trailer.checked">
                        <div class="item-content">
                            <i class="ico ico-checkboxselected" ></i>
                        </div>
                    </label>
                    <p>{{ trailer.name }}</p>
                </li>

                <li class="item item-checkbox">
                    <label class="item item-radio" ng-click="vm.addTrailer()">
                        <div class="item-content button-other">
                            <p class="center-text">Other</p>
                        </div>
                    </label>
                </li>

            </ul>
        </ion-scroll>
    </ion-pane>
    <ion-footer-bar>

        <div class="button-bar action-buttons">
            <!-- button secondary -->
            <button class=""  ng-click="vm.continue(true)" type="submit">Continue</button>
        </div>
        <button class="skip button button-clear" ng-click="vm.continue(false)">
            Skip
        </button>
    </ion-footer-bar>
</ion-view>
