<ion-view class="signup-section view-section">

    <ion-header-bar align-title="center">
        <button class="button button-icon icon ion-ios-arrow-back" nav-direction="back" ng-click="vm.goBack()"></button>
        <h1 class="title">
                <i class="app-brand"></i>
            </h1>
        <button class="button button-clear" ng-click="vm.continueToTrailers(false)">
            skip
        </button>
    </ion-header-bar>

    <div class="bar bar-subheader">
        <h3 class="title big-lineheight">Choose Your Truck Make</h3>
    </div>

    <ion-content class="has-footer has-subheader">
        <ion-list class="select-truck has-footer">
            <label class="item item-radio" ng-repeat="truck in vm.trucks" ng-class="{'active': vm.currentTruck === truck.name}">
                <input type="radio" name="trucks" ng-model="vm.currentTruck" value="{{truck.name}}">
                <div class="item-content">
                    <p>{{ truck.name }}</p>
                    <div class="logo {{ truck.logoClass }}"></div>
                </div>
            </label>
            <label class="item item-radio" ng-click="vm.addTruck()">
                <div class="item-content button-other">
                    <p class="center-text">other...</p>
                </div>
            </label>
        </ion-list>
    </ion-content>

    <ion-footer-bar>
        <div class="bar-clear button-bar action-buttons">
            <!--  -->
            <button class="button secondary" nav-direction="forward" ng-click="vm.continueToTrailers(true)" type="submit">Continue</button>
        </div>
    </ion-footer-bar>

</ion-view>
