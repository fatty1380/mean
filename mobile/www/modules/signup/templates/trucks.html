<ion-view class="signup-section">

    <div class="header compact-size" >
        <ion-nav-bar>
            <ion-nav-back-button>Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-header-bar align-title="center" class="bar-stable" >
            <h1 class="title">Create Account</h1>
        </ion-header-bar>
       <div class="bar bar-subheader" >
            <h3 class="title">Choose Your Truck Make</h3>
        </div>
        <button class="skip button button-clear" ui-sref="#">
            Skip
        </button>
    </div>

    <ion-pane class="has-footer">
        <ion-scroll>
            <div class="list select-truck">
                <label class="item item-radio"  ng-repeat="truck in vm.trucks"  >
                    <input type="radio" name="trucks"  ng-model="vm.currentTruck" value="{{truck.name}}">
                    <div class="item-content">
                        <p>{{ truck.name }}</p>
                        <div class="logo">
                            <div class="{{ truck.logoClass }}" ></div>
                        </div>
                    </div>
                </label>

                <label class="item item-radio" ng-click="vm.addTruck()">
                    <div class="item-content button-other">
                        <p class="center-text">Other</p>
                    </div>
                </label>

            </div>
        </ion-scroll>
    </ion-pane>
    <ion-footer-bar>
        <div class="button-bar action-buttons">
            <!-- button secondary -->
            <button class=""  ng-click="vm.continueToTrailers(true)" type="submit">Continue</button>
        </div>
        <button class="skip button button-clear" ng-click="vm.continueToTrailers(false)">
            Skip
        </button>
    </ion-footer-bar>
</ion-view>
