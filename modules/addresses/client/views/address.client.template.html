<!-- os-address : address.client.template.html -->
<div class="col-sm-4" ng-hide="viewCtrl.enableEdit">
    <div class="panel">
        <div class="panel-heading">
            <strong>{{viewCtrl.address.type}}</strong>
            <button type="button" class="pull-right btn-link" value="edit" ng-click="viewCtrl.editAddress(this)">
                <i class="fa fa-pencil"></i>
            </button>
            <button type="button" class="pull-right btn-link" value="delete" ng-click="viewCtrl.remove(this)">
                <i class="fa fa-trash-o"></i>
            </button>
        </div>
        <div class="panel-body">
            <address>
                <div ng-repeat="(s,street) in viewCtrl.address.streetAddresses track by s">
                    {{street}}
                </div>
                {{viewCtrl.address.city}}, {{viewCtrl.address.state}} {{viewCtrl.address.zipCode}}
                <br/>
            </address>
        </div>
    </div>
</div>


<script type="text/ng-template" id="addressEditModal.html">

<div class="modal-header">
    <span class="modal-title h3 text-center">Add Address</span>
    <div class="pull-right">
        <button class="btn btn-text" ng-click="$dismiss('cancel')">X</button>
    </div>
</div>

<form role="form" data-ng-submit="signin()" class="signin form-horizontal" spellcheck="false" novalidate>
    <div class="modal-body">

        <os-edit-address address="viewCtrl.address" enable-edit="true"></os-edit-address>

    </div>

    <div class="modal-footer">
        <div class="text-center form-group">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
        <div data-ng-show="error" class="text-center text-danger">
            <strong data-ng-bind="error"></strong>
        </div>
    </div>

    </div>


</form>

</script>
