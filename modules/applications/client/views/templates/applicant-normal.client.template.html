<section name="os-driver-inline.directive" class="row">
    <div class="col-sm-12">
        <!-- Driver Inline Template Begin -->
        <div class="col-md-3 col-lg-2 hidden-sm hidden-xs stronger text-right">
            License
        </div>
        <div class="col-md-9 col-lg-10 col-xs-12">
            <oset-license-inline model="vm.license" show-endorsements="true"></oset-license-inline>
        </div>


        <div class="col-md-3 col-lg-2 hidden-sm hidden-xs stronger text-right">
            Documents
        </div>
        <div class="col-md-9 col-lg-10 col-xs-12">
            <p style="margin-bottom: 2px;">
                <button type="button" ng-if="vm.driver.resume"
                        ng-click="vm.showDocument('resume', $event)"
                      class="document label label-success"
                      tooltip-popup-delay="750" tooltip="View Applicant's Resume">Resume&nbsp;</button>
                <button type="button" ng-if="vm.driver.reportsData && vm.driver.reportsData.length"
                      class="document label label-success"
                      ng-click="vm.showDocument('resume', $event)"
                      tooltip-popup-delay="750" tooltip="View Applicant's Background Reports">BG Reports&nbsp;</button>

            </p>
        </div>


        <div class="col-md-3 col-lg-2 hidden-sm hidden-xs stronger text-right">
            Interests
        </div>
        <div class="col-md-9 col-lg-10 col-xs-12">
            <p style="margin-bottom: 2px;">
                    <span ng-repeat="interest in visibleInterests = (vm.driver.interests | filter: {value: true})"
                          class="label label-primary mgn-right">{{interest.key}}&nbsp;</span>

                    <span ng-show="!visibleInterests.length">
                        <span ng-show="!vm.canEdit">none entered</span>
                    </span>
            </p>
        </div>


        <div class="col-md-3 col-lg-2 hidden-sm hidden-xs stronger text-right"
             ng-hide="!!vm.application.messages && !!vm.application.messages.length">
            Messages
        </div>
        <div class="col-md-9 col-lg-10 col-xs-12"
             ng-hide="!!vm.application.messages && !!vm.application.messages.length">
                <span ng-show="!!vm.application.isConnected">
                    <p style="margin-bottom: 2px;">
                        discuss the job and schedule an interview
                        <a ui-sref="applications.view({applicationId: vm.application._id, target: 'message'})">
                            by sending a message
                        </a>
                    </p>
                </span>
                <span ng-hide="!!vm.application.isConnected">
                    <p style="margin-bottom: 2px;">
                        <em class="text-muted" ng-if="vm.profile.type === 'owner'">
                            once connected, you will be able to exchange messages with
                            the applicant
                        </em>
                        <em class="text-muted" ng-if="vm.profile.type === 'driver'">
                            once connected, you will be able to exchange messages with
                            the employer
                        </em>
                    </p>
                </span>
        </div>

        </p>
    </div>


</section>
