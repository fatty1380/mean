<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>{{title}}</title>
    <style>
        html, body {
            font-weight: 500;
            font-size: 9px;
        }
        body {
            min-height: 8in;
            height: 100%;
        }
        .bottom {
            position: absolute;
            left: 5mm;
            right: 5mm;
            bottom: 5mm;
        }
        .group {
            margin-top: 3mm;
        }
        .line {
            color: white;
            position: relative;
        }
        .text-center {
            text-align: center;
        }
        img.signature {
            border-bottom: 1px dotted #666;
        }

    </style>
</head>
<body>
    {{body}}
</body>
</html>
