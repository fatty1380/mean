<span class="documentsInline">
    <label ng-if="vm.driver.resume"
           ng-click="vm.showDocument('resume', $event)"
           class="document label {{vm.docAccess ? 'label-success pointer' : 'label-default'}}"
           tooltip-popup-delay="750" tooltip="View Applicant's Resume">Resume&nbsp;
        <i class="fa fa-external-link" ng-if="!!vm.docAccess"></i>
    </label>
    <label ng-if="vm.driver.documentsArray && vm.driver.documentsArray.length"
           class="document label {{vm.docAccess ? 'label-success pointer' : 'label-default'}}"
           ng-click="vm.showDocument('resume', $event)"
           tooltip-popup-delay="750" tooltip="View Applicant's Background Reports">BG Reports&nbsp;
        <i class="fa fa-external-link" ng-if="!!vm.docAccess"></i>
    </label>
    <em class="small text-muted" ng-if="!vm.driver.resume && !vm.driver.documentsArray.length">no documents on file</em>
</span>
