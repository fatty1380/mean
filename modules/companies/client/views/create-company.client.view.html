<section data-ng-controller="CompaniesController" class="container opaque-bg">
    <div class="page-header">
        <h1>New Company</h1>
    </div>
    <div class="company create">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>

                <div class="form-group">
                    <div class="controls   col-sm-3">
                        <label class="control-label" for="name">Business Name
                            <br/>
                            <small class="text-muted">the name of your business</small>
                        </label>
                    </div>
                    <div class="controls col-sm-8">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required />
                    </div>
                </div>

                <div class="form-group">
                    <div class="controls   col-sm-3">
                        <label class="control-label" for="about">About
                            <br/>
                            <small class="text-muted">a short introduction to your business</small>
                        </label>
                    </div>
                    <div class="controls col-sm-8">
                        <textarea rows="5" data-ng-model="about" id="about" class="form-control" placeholder="About" required></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="controls   col-sm-3">
                        <label class="control-label" for="zip">Location (ZIP Code)
                            <br/>
                            <small class="text-muted">where your business is located</small>
                        </label>
                    </div>
                    <div class="controls col-sm-8">
                        <div class="input-group">
                            <span class="input-group-addon">@</span>
                            <input type="text" data-ng-model="zip" id="zip" class="form-control" placeholder="XXXXX" required />
                            <span class="input-group-addon">?</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="controls   col-sm-3">
                        <label class="control-label" for="phone">Business Phone
                            <br/>
                            <small class="text-muted">primary business number</small>
                        </label>
                    </div>
                    <div class="controls col-sm-8">
                        <div class="input-group">
                            <span class="input-group-addon">tel</span>
                            <input type="text" data-ng-model="phone" id="phone" class="form-control" placeholder="(xxx) xxx-xxxx" required />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="controls   col-sm-3">
                        <label class="control-label" for="email">Business Email
                            <br/>
                            <small class="text-muted">for notifications</small>
                        </label>
                    </div>
                    <div class="controls col-sm-8">
                        <div class="input-group">
                            <span class="input-group-addon">@</span>
                            <input type="text" data-ng-model="email" id="email" class="form-control" placeholder="jobs@your_company.com" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
