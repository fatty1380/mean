<section class="container-fluid opaque-bg">
    <div class="container">
        <div class="page-header">
            <h1>Companies</h1>
        </div>
        <div class="list-group">
            <a data-ng-repeat="company in vm.companies" data-ng-href="companies/{{company._id}}" class="list-group-item">
                <os-company company="company" inline="true"></os-company>
            </a>
        </div>
        <div class="alert alert-warning text-center" data-ng-hide="!companies.$resolved || companies.length">
            No Companies yet, why don't you <a href="/companies/create">create one</a>?
        </div>
    </div>
</section>
