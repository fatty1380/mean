<section name="os-company.directive">
    <!-- os-company directive : view-company.client.template.html -->
    <div ng-if="::inline">
        <div class="row">
            <div class="col-md-8">
                <h4 class="list-group-item-heading">{{dm.company.name}}</h4>
            </div>
            <div class="col-md-4">
                <small class="list-group-item-text">
                <p class="text-right">Added on<span data-ng-bind="dm.company.created | date:'shortDate'"></span></p>
                </small>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 opaque-bg">
                <span class="nowrap" style="white-space: nowrap; overflow:hidden; text-overflow: ellipsis; display: block;">{{ dm.company.about | limitTo : 100 }}</span>
            </div>
            <div class="col-md-4">
                <label>Location:
                    <strong>{{dm.company.zipCode}}</strong>
                </label>
            </div>
        </div>
    </div>

    <div ng-if="::!inline">
        <div class="row col-sm-12">
            <div data-ng-bind-html="dm.company.about"></div>
        </div>

        <div class="row col-sm-12 text-center" style="border-top: 1px solid #EEE; margin-top: 10px;">
            <h4>Contact this business via&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-primary" ng-disabled="!company.phone" ng-click="dm.makeCall()">Phone</button><button type="button" class="btn btn-primary" ng-disabled="!company.email" ng-click="dm.sendEmail()">Email</button><button type="button" class="btn btn-primary" ng-disabled="!company.chat" ng-click="dm.openChat()">Chat</button></h4>
        </div>
    </div>
    <!-- os-company directive : END -->
</section>
