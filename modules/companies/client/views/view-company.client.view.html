<section>
    <div class="container">
        <section class="container">
            <div class="col-md-10 col-md-offset-1">
                <div class="row">
                    <div class="col-md-8">
                        <h1>{{vm.company.name}}
                        </h1>
                    </div>
                    <div class="col-md-4">
                        <div class="pull-right" data-ng-show="authentication.user._id == company.owner._id">
                            <a class="btn btn-primary" href="/companies/{{vm.company._id}}/edit">
                                <i class="glyphicon glyphicon-edit"></i>
                            </a>
                            <a class="btn btn-primary" data-ng-click="remove();">
                                <i class="glyphicon glyphicon-trash"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <h4>Company: {{vm.company.name}}, Companies: {{vm.companies[0].name}}</h4>
                <os-company company="vm.company"></os-company>
            </div>
        </section>
    </div>
</section>
