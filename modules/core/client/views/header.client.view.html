<header class="header" scroll-position="scroll"
        data-ng-class="{'navbar-fixed-top' : scroll > 0 }">
    <div class="container-fluid {{navbarClass}}" data-ng-controller="HeaderController">
        <h1 class="logo">
            <a href="index.html" ui-sref="{{stateLink}}"><img src="/modules/core/img/brand/logo-white.png"/></a>
        </h1>
        <!--//logo-->
        <nav class="main-nav navbar-right" role="navigation">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-collapse"
                        data-ng-click="toggleCollapsibleMenu()">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!--//nav-toggle-->
            </div>
            <!--//navbar-header-->
            <div id="navbar-collapse" class="collapse navbar-collapse" collapse="!isCollapsed" role="navigation">
                <ul class="nav navbar-nav" data-ng-if="menu.shouldRender(authentication.user);">
                    <li data-ng-repeat="item in menu.items | orderBy: 'position'"
                        data-ng-if="item.shouldRender(authentication.user);" ng-switch="item.type"
                        data-ng-class="{active: $state.includes(item.state)}" class="{{item.class}}"
                        dropdown="item.type === 'dropdown'">
                        <a ng-switch-when="dropdown" class="dropdown-toggle">
                            <span data-ng-bind="item.title"></span>
                            <b class="caret"></b>
                        </a>
                        <ul ng-switch-when="dropdown" class="dropdown-menu">
                            <li data-ng-repeat="subitem in item.items | orderBy: 'position'"
                                data-ng-if="subitem.shouldRender(authentication.user);" data-ui-sref-active="active">
                                <a data-ui-sref="{{subitem.state}}" data-ng-bind="subitem.title"></a>
                            </li>
                        </ul>
                        <a ng-switch-default data-ui-sref="{{item.state}}" data-ng-bind="item.title"></a>
                    </li>
                </ul>
            </div>

            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right" data-ng-hide="authentication.user">
                    <li class="nav-item">
                        <a login-modal>Log In</a></li>
                    <li class="nav-item nav-item-cta last" signup-modal>
                        <a class="btn btn-cta btn-cta-secondary">Sign Up</a>
                    </li>
                </ul>
                <!--//nav-->
            </div>
            <!--//navabr-collapse-->

            <!-- navbar-right : used for logged in user's settings -->
            <ul class="nav navbar-nav navbar-right" data-ng-show="authentication.user">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle user-header-dropdown-toggle" data-toggle="dropdown">
                        <img data-ng-src="{{authentication.user.profileImageURL}}"
                             alt="{{authentication.user.displayName}}"
                             class="header-profile-image"/>
                        <span data-ng-bind="authentication.user.displayName"></span> <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li data-ui-sref-active="active">
                            <a data-ui-sref="settings.profile">Edit Profile</a>
                        </li>
                        <li data-ui-sref-active="active">
                            <a data-ui-sref="settings.picture">Change Profile Picture</a>
                        </li>
                        <li data-ui-sref-active="active" data-ng-show="authentication.user.provider === 'local'">
                            <a data-ui-sref="settings.password">Change Password</a>
                        </li>
                        <li data-ui-sref-active="active">
                            <a data-ui-sref="settings.accounts">Manage Social Accounts</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="/api/auth/signout" target="_self">Signout</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <!--//main-nav-->
    </div>
    <!--//container-->
</header>
