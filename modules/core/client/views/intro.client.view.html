<section class="section-main ">
    <div class="content">
        <div class="main-title" ng-bind-html="vm.text.header.lead"></div>
        <div class="sub-title" ng-bind-html="vm.text.header.subLead"></div>
        <div>
            <signup-modal signup-type="{{vm.signupType}}" class="button get-started">
                <a href="#">{{vm.text.header.signup}}</a>
            </signup-modal>
        </div>
        <div class="information-block">
            <div class="information-block-item" ng-repeat="bullet in vm.text.header.bullets" ng-bind-html="bullet"></div>
        </div>
        <a href="#" class="arrow-down" scroll-to></a>
    </div>
</section>

<div class="section-why-outset">
    <div class="content">
        <div class="title">{{vm.text.subhero.title}}</div>
        <div class="line-decoration"></div>
        <div class="main-description" ng-show="!!vm.text.subhero.subtitle">{{vm.text.subhero.subtitle}}</div>
        <div class="slider-wrapper" slider="">
            <div class="slider-container">
                <div class="slider-content">
                    <div class="slide" ng-repeat="leadBullet in vm.text.subhero.bullets" on-repeat-done="bullet_done">
                        <div class="slide-item">
                            <div class="circle">
                                <span class="helper"></span>
                                <img src="modules/core/img/slider/tools_slider_icon.png" />
                            </div>
                        </div>
                        <div class="slide-item description">
                            <div class="slide-title">{{leadBullet.title}}</div>
                            <div class="title-decoration"></div>
                            <div class="slide-description">{{leadBullet.description}}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slider-arrow left-arrow"></div>
            <div class="slider-arrow right-arrow"></div>
            <div class="pagination-wrapper">
                <div class="pagination-item" ng-repeat="leadBullet in vm.text.subhero.bullets"></div>
            </div>
        </div>
    </div>
</div>

<div class="section-steps">
    <div class="content">
        <div class="steps-title" ng-bind-html="vm.text.threeSteps.title"></div>
        <div class="sub-title" ng-bind-html="vm.text.threeSteps.subtitle"></div>
        <div class="steps">
            <div class="step step-{{$index+1}}" ng-repeat="item in vm.text.threeSteps.bullets">
                <div class="line first" ng-if="$index != 0"></div>
                <div class="line second" ng-if="$index < 2"></div>
                <div class="step-icon"></div>
                <div class="step-title">{{item.title}}</div>
                <div class="step-description" ng-bind-html="item.description">
                </div>
            </div>

        </div>
    </div>
</div>

<div class="section-features">
    <div class="content">
        <div class="features-wrapper">
            <div class="feature-block align-right">
                <div class="feature-title "><span ng-bind-html="vm.text.section1.header"></span><br><span class="small" ng-bind-html="vm.text.section1.sub"></span></div>
                <div class="bottom-decoration rigth"></div>
                <div class="feature-items-wrapper">
                    <div class="feature-items-row" ng-repeat="item in vm.text.section1.bullets">
                        <div class="feature-icon mobile"></div>
                        <div class="feature-item" ng-bind-html="item"></div>
                    </div>
                </div>
            </div>
            <div class="feature-block align-left right-side">
                <div class="feature-title"><span ng-bind-html="vm.text.section2.header"></span><br><span class="small" ng-bind-html="vm.text.section2.sub"></span></div>
                <div class="bottom-decoration left"></div>
                <div class="feature-items-wrapper">
                    <div class="feature-items-row" ng-repeat="item in vm.text.section2.bullets">
                        <div class="feature-icon"></div>
                        <div class="feature-item" ng-bind-html="item"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="section-video" video-player>
    

    <!--<fluidvids class="mid-vert" video="{{vm.videoURL}}" width="853" height="480"></fluidvids>-->
    <!--<img class="video" src="modules/core/img/backgrounds/play_video_bg.png" />-->
    <!--<video></video>-->
</div>

<div class="section-pricing">
    <div class="content">
        <div class="pricing-title">{{vm.text.pricing.header}}</div>
        <div class="pricing-sub-title">{{vm.text.pricing.sub}}</div>
        <oset-subscription-info text="vm.text.pricing"></oset-subscription-info>
    </div>
</div>

<section class="section-footer">
    <div class="content">
        <div class="footer-title">Ready to try Outset for yourself?</div>
        <signup-modal type="{{vm.type}}" class="footer-button">
            <a href="#">
                Click here to sign up!
            </a>
        </signup-modal>
    </div>
</section>
