 <a href="" ng-click="showLogin()">TempSignin</a>

<script type="text/ng-template" id="modal.client.base.html">

    <div class="modal-header">
        <span class="modal-title h3">{{title || 'DEFAULT LOGIN'}}</span>
        <div class="pull-right">
            <button class="btn btn-text" ng-click="cancel()">X</button>
        </div>
    </div>

    <form role="form" data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
        <div class="modal-body">

            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input ng-init="focus()" type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
                </div>
            </div>



            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
                </div>
            </div>

        </div>

        <div class="modal-footer">
            <div class="text-center form-group">
                <button type="submit" class="btn btn-oset-primary">Sign in</button>&nbsp; or&nbsp;
                <a href="/signup">Sign up</a>
            </div>
            <div class="forgot-password text-center" ng-show="error">
                <a href="/password/forgot">Forgot your password?</a>
            </div>
            <div data-ng-show="error" class="text-center text-danger">
                <strong data-ng-bind="error"></strong>
            </div>
        </div>

        </div>


    </form>
</script>
