<span ng-click="showSignup()" ng-transclude>Signup</span>
<!-- <a data-ui-sref="authentication.signup" target="_self">Sign Up</a>  -->

<script type="text/ng-template" id="signupModal.html">


<div class="modal-header">

    <div ng-hide="signupType" class="container-fluid">
        <section class="signup-type">
            <div class="row">
                <div class="col-xs-6" ng-click="signupType = 'driver'">
                    <div>
                        <img src="modules/users/img/steering-wheel.png" class="image" />
                        <br/>
                        <div class="heading h3">I am a Driver</div>
                    </div>
                </div>
                <div class="col-xs-6" ng-click="signupType = 'owner'">
                    <div>
                        <img src="modules/users/img/owner-group.png" class="image" />
                        <br/>
                        <div class="heading h3">I am an Employer</div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div ng-show="signupType">
    <span class="modal-title h3 text-center">Sign up as {{signupType == 'owner' ? 'an' : 'a'}} {{signupType}}</span>
        <div class="pull-right">
            <button class="btn btn-text" ng-click="$dismiss('cancel')">X</button>
        </div>
    </div>
</div>


<form role="form" data-ng-submit="signup()" class="signin form-horizontal" spellcheck="false" novalidate>

    <div class="modal-body" ng-show="signupType">

        <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
                <input  modal-focus="!!signupType"  type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="First Name">
            </div>
        </div>

        <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="text" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
                <br />
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" data-ng-model="credentials.confirmPassword" placeholder="Confirm Password">
            </div>
        </div>

    </div>

    <div class="modal-footer" ng-show="signupType">
        <div class="text-center form-group">
            <button type="submit" class="btn btn-primary">Sign Up!</button>&nbsp; or&nbsp;
            <a href="/signup">Sign in...</a>
        </div>
        <div data-ng-show="error" class="text-center text-danger">
            <strong data-ng-bind="error"></strong>
        </div>
    </div>
</form>

<div class="modal-footer" ng-hide="signupType">
    <div class="text-center">
        <button class="btn btn-text" ng-click="$dismiss('cancel')">cancel</button>
    </div>
</div>



</script>
