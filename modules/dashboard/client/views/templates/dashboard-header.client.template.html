<section class="container" ng-controller="DashboardController as ctrl" ng-show="!!activeModule">
    <div class="row-fluid">
        <span ng-if="ctrl.showProfile" class="col-md-4 dash-item semi-bg" ng-class="{'dash-active opaque-bg' : activeModule == 'users' }">
            <a class="row" data-ui-sref="drivers.me">
                <div class="col-md-offset-1 col-md-3">
                    <span class="fa-stack fa-3x">
                        <i class="fa fa-square-o fa-stack-2x"></i>
                        <i class="fa fa-user fa-stack-1x"></i>
                    </span>
                </div>
                <div class="col-md-7">
                    <h3 class="heading">Profile</h3>
                </div>
            </a>
        </span>
        <span ng-if="ctrl.showCompany" class="col-md-4 dash-item semi-bg" ng-class="{'dash-active opaque-bg' : activeModule == 'company' }">
            <a class="row" data-ui-sref="companies.me">
                <div class="col-md-offset-1 col-md-3">
                    <span class="fa-stack fa-3x">
                        <i class="fa fa-square-o fa-stack-2x"></i>
                        <i class="fa fa-user fa-stack-1x"></i>
                    </span>
                </div>
                <div class="col-md-7">
                    <h3 class="heading">Company</h3>
                </div>
            </a>
        </span>
        <span ng-if="ctrl.showJobs" class="col-md-4 dash-item semi-bg" ng-class="{'dash-active opaque-bg' : activeModule == 'jobs' } ">
            <a class="row" data-ui-sref="{{ctrl.jobLinkState}}">
                <div class="col-md-offset-1 col-md-3">
                    <span class="fa-stack fa-3x">
                        <i class="fa fa-square-o fa-stack-2x"></i>
                        <i class="fa fa-list fa-stack-1x"></i>
                    </span>
                </div>
                <div class="col-md-7">
                    <h3 class="heading">Job Postings</h3>
                </div>
            </a>
        </span>
        <span ng-if="ctrl.showApplications" class="col-md-4 dash-item semi-bg" ng-class="{'dash-active opaque-bg' : activeModule == 'applications' }">
            <a class="row" data-ui-sref="applications.list">
                <div class="col-md-offset-1 col-md-3">
                    <span class="fa-stack fa-3x">
                        <i class="fa fa-square-o fa-stack-2x"></i>
                        <i class="fa fa-envelope-o fa-stack-1x"></i>
                    </span>
                </div>
                <div class="col-md-7">
                    <h3 class="heading">Applications</h3>
                </div>
            </a>
        </span>
    </div>
</section>
