<section class="container">
    <os-page-header
            title="Driver Profile"></os-page-header>


    <form name="vm.driverForm" class="form-horizontal">
        <div class="driver create  panel panel-default">
            <div class="panel-body">
                <driver-info-form model="vm.driver" methods="vm.methods"></driver-info-form>
            </div>

            <div class="panel-heading">
                <div class="row">
                    <div class="col-sm-8 col-md-10 text-center">
                        <strong data-ng-show="vm.error" data-ng-bind="vm.error" class="text-danger"></strong>
                    </div>
                    <div class="text-right col-sm-4 col-md-2">
                        <input type="button" class="btn btn-link" value="cancel" ng-click="vm.cancel()">
                        <input type="button" class="btn btn-oset-success" value="Save" ng-click="vm.submit()">
                    </div>
                </div>
            </div>
        </div>
    </form>

</section>
