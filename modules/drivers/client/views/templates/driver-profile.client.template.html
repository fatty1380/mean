<section name="os-driver.directive" class="well container-fluid">
    <os-page-header title="Driver Profile" level="h4">
    </os-page-header>

    <h4>About Me</h4>
    <div class="row col-sm-12">
        <div data-ng-bind-html="vm.driver.about"></div>
    </div>

    <div class="row col-sm-12" ng-show="vm.driver.experience.length > 0">
        <label>Experience:</label>

        <div ng-repeat="exp in vm.driver.experience">
            {{exp.title || 'Job'}} - {{exp.time.start | date: 'shortDate'}} to {{exp.time.end | date: 'shortDate'}}
            <span ng-hide="$last">,&nbsp;</span>

            <p ng-show="vm.driver.experience.length === 0">None Added</p>
        </div>
    </div>

    <div class="row col-sm-12">
        <label>Location:</label>
        <os-address-list models="vm.driver.user.addresses" can-edit="false"></os-address-list>

        <p ng-show="!vm.driver.user.addresses || vm.driver.user.addresses.length <= 0">No Address on File</p>
    </div>

    <div class="row col-sm-12">
        <label>License</label>

        <div ng-repeat="license in vm.driver.licenses">

            <p>
                <i class="fa fa-credit-card"></i> &nbsp;{{license.state.name}}<span
                    ng-if="license.type"><span ng-if="license.rating"> Class {{license.rating | uppercase }}</span> {{license.type}}</span> Driver License
                <span ng-repeat="(name, val) in license.endorsements"
                      class="label label-success">{{name}}&nbsp;</span>
            </p>

        </div>
        <p ng-show="!vm.driver.licenses || vm.driver.licenses.length <= 0">No License on File</p>
    </div>

    <os-view-schedule data-ng-if="false" model="vm.driver.schedule"></os-view-schedule>
</section>
