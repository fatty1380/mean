<section class="experience">
    <ng-form name="experienceForm" class="edit" ng-show="expctrl.editMode">
        <div class="row">
            <label class="col-sm-2 control-label">Title
                <br/>
                <small>Your title at this position</small>
            </label>

            <div class="controls col-sm-9 controls">
                <input type="text" data-ng-model="expctrl.model.title" class="form-control" placeholder="Short Title"
                       required/>
            </div>
        </div>

        <div class="row">
            <label class="col-sm-2 control-label">About
                <br/>
                <small>Describe your experience</small>
            </label>

            <div class="controls col-sm-9 controls">
                <textarea name="description" class="form-control" data-ng-model="expctrl.model.description"
                          rows="3"></textarea>
                <!--<os-html-edit model="expctrl.model.description"></os-html-edit>-->
            </div>
        </div>

        <ng-form class="form-inline row">

            <label class="col-sm-2 control-label">
                <small>when were you at this job</small>
            </label>

            <div class="form-group col-sm-4">
                <label class="control-label text-right col-sm-4">Start</label>

                    <input type="text" data-ng-model="expctrl.model.time.start" class="form-control"
                           placeholder="Month, Year" required></input>
            </div>

            <div class="form-group col-sm-4">
                <label class="control-label text-right col-sm-4">to</label>

                    <input type="text" data-ng-model="expctrl.model.time.end" class="form-control"
                           placeholder="Month, Year"/>
            </div>
            <div class="form-group col-sm-2"></div>
        </ng-form>

        <div class="row">
            <label class="col-sm-2 control-label">
                <small>Where was this job?</small>
            </label>

            <div class="col-md-9 controls">
                <input type="text" data-ng-model="expctrl.model.location" class="form-control" placeholder="Where"
                       required/>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="col-sm-11">
                <div class="pull-right">
                    <button class="btn btn-link" ng-click="expctrl.cancel()">
                        cancel
                    </button>

                    <button class="btn btn-primary" ng-click="expctrl.save({add: false})">
                        <i class="fa fa-check-circle" style="padding-right: 10px;"></i> Save
                    </button>

                    <button class="btn btn-primary" ng-if="!!expctrl.addFn" ng-click="expctrl.save({add: true})">
                        <i class="fa fa-plus-circle" style="padding-right: 10px;"></i> Save &amp; Add
                    </button>
                </div>
            </div>
        </div>

    </ng-form>

    <section class="experience view" ng-hide="expctrl.editMode">
        <div class="row">
            <h4>{{expctrl.model.title}}
                <small ng-if="expctrl.editEnable">
                    <button class="btn btn-link" ng-click="expctrl.edit()"><i class="fa fa-pencil"></i> edit</button>
                </small>
            </h4>
            <p data-ng-bind-html="expctrl.model.description"></p>

            <p>{{expctrl.model.time.start.month}}/{{expctrl.model.time.start.year}} to
                {{expctrl.model.time.end.month}}/{{expctrl.model.time.end.year}}, {{expctrl.model.location}}</p>
    </section>
</section>
