<section class="experience">
    <ng-form name="vm.experienceForm" class="edit" ng-show="vm.editMode">
        <div class="row">
            <label class="col-sm-2 control-label">Title
                <br/>
                <small>Your title at this position</small>
            </label>

            <div class="controls col-sm-9 controls">
                <input type="text" name="title" data-ng-model="vm.model.title" class="form-control" placeholder="Short Title"
                       required/>
            </div>
        </div>

        <div class="row">
            <label class="col-sm-2 control-label">About
                <br/>
                <small>Describe your experience</small>
            </label>

            <div class="controls col-sm-9 controls">
                <textarea name="description" class="form-control" data-ng-model="vm.model.description"
                          rows="3"></textarea>
                <!--<os-html-edit model="vm.model.description"></os-html-edit>-->
            </div>
        </div>

        <div class="form-inline">
            <div class="well"><h4>Experience Object</h4>
                <pre>{{vm.model.time}}</pre>
                <label class="col-sm-2 control-label">
                    <small>when were you at this job</small>
                </label>

                <div class="col-sm-4 input-group">
                    <div class="input-group-addon">{{ 'start' | titlecase }}</div>

                    <input type="text" ng-model="vm.model.time.start.start.m" Placeholder="Month"
                           typeahead="month.num as month.name for month in vm.months | filter:$viewValue | limitTo:12"
                           class="form-control"  name="start_month">
                    <input type="number" min="1900" max="2100" placeholder="Year" ng-model="vm.model.time.start.start.y" class="form-control"
                            ng-required="true" name="start_year">
                </div>

                <div class="col-sm-4 input-group">
                    <div class="input-group-addon">{{ 'end' | titlecase }}</div>

                    <input type="text" ng-model="vm.model.time.end.m" Placeholder="Month"
                           typeahead="month.num as month.name for month in vm.months | filter:$viewValue | limitTo:12"
                           class="form-control" name="end_month">
                    <input type="number" min="1900" max="2100" placeholder="Year" ng-model="vm.model.time.end.y" class="form-control"
                            name="end_year">
                </div>
            </div>

            <div class="row">
                <label class="col-sm-2 control-label">
                    <small>Where was this job?</small>
                </label>

                <div class="col-md-9 controls">
                    <input type="text" data-ng-model="vm.model.location" class="form-control" placeholder="Where"
                           required name="location"/>
                </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
                <div class="col-sm-11">
                    <div class="pull-right">
                        <button type="button" class="btn btn-link" ng-click="vm.cancel()">
                            cancel
                        </button>

                        <button type="submit" class="btn btn-primary" ng-click="vm.save('save')">
                            <i class="fa fa-check-circle" style="padding-right: 10px;"></i>Save
                        </button>

                        <button type="submit" class="btn btn-primary" ng-click="vm.save('add')" ng-if="!!vm.addFn">
                            <i class="fa fa-plus-circle" style="padding-right: 10px;"></i> Add Another
                        </button>
                    </div>
                    <div data-ng-show="vm.error" class="text-danger text-center">
                        <strong data-ng-bind="vm.error"></strong>
                    </div>
                </div>
            </div>
        </div>

    </ng-form>

    <section class="experience view" ng-hide="vm.editMode">
        <div class="row">
            <h4>{{vm.model.title}}
                <small ng-if="vm.editEnable">
                    <button class="btn btn-link" ng-click="vm.edit()"><i class="fa fa-pencil"></i> edit</button>
                </small>
            </h4>
            <p data-ng-bind-html="vm.model.description"></p>

            <p>{{vm.model.time.start.month}}/{{vm.model.time.start.year}} to
                {{vm.model.time.end.month}}/{{vm.model.time.end.year}}, {{vm.model.location}}</p>
        </div>
    </section>
</section>
