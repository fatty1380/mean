<section class="container-fluid" data-ng-controller="FeedsController as vm">
    <div class="page-header">
        <h1>New Feed</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="vm.create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="title">title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="vm.title" id="title" class="form-control" placeholder="title" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="message">message</label>
                    <div class="controls">
                        <input type="text" data-ng-model="vm.message" id="message" class="form-control" placeholder="message" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="vm.error" class="text-danger">
					<strong data-ng-bind="vm.error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
