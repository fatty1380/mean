<section data-ng-controller="FeedsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="feed.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="vm.authentication.user._id == vm.feedItem.user._id">
		<a class="btn btn-primary" href="/feed/{{vm.feedItem._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="feed.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="feed.user.displayName"></span>
		</em>
	</small>
</section>
