<section data-ng-init="initList()">
    <section class="container-fluid">
        <os-page-header title="{{listTitle}}" btn-show="enableEdit" btn-text="Post Job" btn-sref="jobs.create({companyId: '{{company._id}}' })"></os-page-header>
        <os-job-list src-jobs="jobs" company="company" company-id="{{company._id}}" driver="driver" driver-id="{{driver._id}}"></os-job-list>
    </section>
</section>
