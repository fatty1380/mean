<section class="content-section">

    <div class="container section section-on-bg">
        
            <h1 class="title">{{!!vm.review.id ? 'Edit' : 'New'}} Review</h1>
            
        <div class="col-md-12">
            
            <h3 class="text-center">Please submit a review for {{vm.profileName}} </h3>
            
            <div class="row" ng-if="!!vm.greetingText">
                <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 panel panel-default pad">
                    <span ng-bind-html="vm.greetingText"></span>
                </div>
            </div>
            
            <form class="form-horizontal" name="vm.reviewForm" data-ng-submit="vm.create()" novalidate>
                <fieldset>

                    <div class="form-group">
                        <label class="control-label" for="name">Your Name</label>
                        <div class="controls">
                            <input type="text" data-ng-model="vm.review.name" name="your name" id="name" class="form-control" placeholder="Name" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label class="control-label" for="email">Your Email</label>
                                <div class="controls">
                                    <input type="email" data-ng-model="vm.review.email" name="email" id="email" class="form-control" placeholder="email">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2 text-center">- or -</div>
                        <div class="col-md-5">
                            <div class="form-group">
                                <label class="control-label" for="phone">Your Phone</label>
                                <div class="controls">
                                    <input type="tel" data-ng-model="vm.review.phone" name="phone" id="phone" class="form-control" placeholder="Phone">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group rating text-center">
                        <label class="control-label" for="rating">Rating</label>
                        <div class="controls">
                            <uib-rating ng-model="vm.review.rating" name="rating" id="rating" max="5" on-hover="vm.ratingHover(value)" on-leave="vm.overStar = null" aria-labelledby="default-rating" required></rating>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="body">Review</label>
                        <div class="controls">
                            <textarea data-ng-model="vm.review.body" name="review body" id="body" class="form-control" rows="6" placeholder="Enter your review here" required></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-default">Submit Review</button>
                    </div>
                    <div data-ng-show="vm.error" class="text-danger">
                        <strong data-ng-bind="vm.error"></strong>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
