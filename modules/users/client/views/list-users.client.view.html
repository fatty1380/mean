<section>
    <h3>Users List</h3>
    <div class="list-group">
        <div class="row list-group-item active">
            <h4>
                <div class="col-sm-9 col-xs-8">
                    User
                </div>
                <div class="col-sm-1 col-xs-4">
                    Type
                </div>
                <div class="col-md-1 visible-md visible-lg">
                    Modified
                </div>
                <div class="col-md-1 visible-md visible-lg">
                    Created
                </div>
                <div class="col-sm-1 visible-sm">
                    Mod'd
                </div>
                <div class="col-sm-1 visible-sm">
                    Crt'd
                </div>
            </h4>
        </div>
        <a data-ng-repeat="user in vm.users" data-ng-href="users/{{user._id}}" class="row list-group-item">
            <div class="col-sm-9 col-xs-8">
                {{user.displayName}}
                <span class="label label-danger" ng-show="user.roles.indexOf('admin') !== -1">Administrator</span>
            </div>
            <div class="col-sm-1 col-xs-4">
                <span class="label" ng-class="{driver:'label-primary', owner:'label-success'}[user.type]">{{user.type}}</span>
            </div>
            <div class="col-sm-1 hidden-xs">
                {{user.modified | date: 'shortDate'}}
            </div>
            <div class="col-sm-1 hidden-xs">
                {{user.created | date: 'shortDate'}}
            </div>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!users || !users.length">
        No users yet, why don't you <a href="/users/create">create one</a>? <br>
        wait a second, how are you even here if there are no users?
    </div>
</section>
