<section class="content-section" data-ng-controller="PasswordController">
    <h3 class="title container text-center">Reset your password</h3>

    <div class="content-container container text-center">
        <div class="content-container-inner">
            <div class="about">
                <p class="text-center">Thanks for verifying your email address. Please set a new password below.</p>

                <div class="container-fluid row">
                    <div class="col-xs-offset-2 col-xs-8 col-md-offset-3 col-md-6">

                        <form data-ng-submit="resetUserPassword()" class="signin form-horizontal" autocomplete="off">
                            <fieldset>
                                <div class="form-group">
                                    <label for="newPassword">New Password</label>
                                    <input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="New Password">
                                </div>
                                <div class="form-group">
                                    <label for="verifyPassword">Verify Password</label>
                                    <input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="Verify Password">
                                </div>
                                <div class="text-center form-group">
                                    <button type="submit" class="btn btn-large btn-oset-primary">Update Password</button>
                                </div>
                                <div data-ng-show="error" class="text-center text-danger">
                                    <strong data-ng-bind="error"></strong>
                                </div>
                                <div data-ng-show="success" class="text-center text-success">
                                    <p>Redirecting you to your Home Page in {{msg}}</p>
                                    <button class="btn btn-oset-primary" ui-sref="home">Home</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
