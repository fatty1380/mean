<section class="container-fluid">
    <form class="signin form-horizontal" ng-show="vm.initialized">
        <fieldset>
            <div class="form-group text-center" ng-hide="vm.uploader.queue.length">
                <div data-ng-hide="!!vm.model" class="text-center img-thumbnail user-profile-picture">
                    <i class="fa fa-document fa-4x center-block"></i>
                </div>
            </div>

            <div class="text-center form-group" data-ng-hide="vm.uploader.queue.length">
                <span class="btn {{vm.uploadBtnClass || 'btn-oset-secondary'}} btn-file">
                    {{vm.uploadBtnText || 'Select File ...'}}
                    <input type="file" nv-file-select uploader="vm.uploader">
                </span>
            </div>
            <div class="text-center form-group" data-ng-show="vm.fileName">
                <strong>File: </strong>{{vm.fileName}}
            </div>
            <div class="text-center form-group" data-ng-show="vm.uploader.queue.length">
                <button class="btn btn-link" data-ng-click="vm.cancelUpload();">Cancel</button>
                <button class="btn btn-oset-primary" data-ng-click="vm.uploadProfilePicture();">Upload</button>
            </div>

            <div data-ng-show="vm.success" class="text-center text-success">
                <strong>{{!!vm.fileName ? vm.fileName + ' uploaded successfully!' : 'Success!'}}</strong>
            </div>
            <div data-ng-show="vm.error" class="text-center text-danger">
                <strong data-ng-bind="vm.error"></strong>
            </div>


        </fieldset>
    </form>
    <div ng-hide="vm.initialized" class="alert alert-danger" role="alert"><strong>Error!</strong> Unable to initialize
        the resume uploader. Please try again later.
    </div>
</section>
