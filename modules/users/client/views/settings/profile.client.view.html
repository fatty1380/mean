<section class="container-fluid" data-ng-init="viewCtrl.init()" data-ng-controller="ProfileController as viewCtrl">
    <div class="col-md-12">
        <span class="h2 pull-left" ng-bind-html="viewCtrl.header"></span>
        <span class="h2 pull-left">
           &nbsp;&nbsp; <a class="h5 undecorated-link" data-ng-if="viewCtrl.showEditLink" data-ui-sref="settings.profile" href="/settings/profile">
        <i class="fa fa-pencil"></i>&nbsp;edit
        </a></span>

        <div class="pull-right" style="margin-top: 20px">
            <div class="col-md-12 text-right">Member Since {{ viewCtrl.user.created | date:'longDate' }}</div>
            <small class="col-md-12 text-right">Logged in via {{ viewCtrl.user.provider }} auth</small>
        </div>
    </div>

    <div class="col-xs-offset-0 col-xs-4 col-md-8">
        <fieldset>
            <!-- Begin include of primary User Information Display -->
            <os-profile profile="viewCtrl.user"></os-profile>

            <!-- Begin include of Driver Information Display -->
            <div ng-if="viewCtrl.user.type === 'driver'" ng-init="profile = viewCtrl.user" ng-include="'modules/drivers/views/templates/driver-badge.client.template.html'"></div>

            <!-- Begin include of Company Information Display -->
            <!-- TODO: Remove this reference and use the directive instead -->
            <div ng-if="viewCtrl.user.type === 'owner'" ng-include="'modules/companies/views/templates/company-list.client.template.html'"></div>

        </fieldset>
    </div>

    <div class="well well-sm col-md-4">
        <os-profile-badge profile="viewCtrl.user"></os-profile-badge>

        <div ng-include="'modules/users/views/templates/addons.client.template.html'"></div>
    </div>
</section>
