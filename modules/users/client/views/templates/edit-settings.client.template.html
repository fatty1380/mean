<form name="ctrl.userForm" data-ng-submit="ctrl.updateUserProfile(ctrl.userForm.$valid)" class="form" autocomplete="off">
    <fieldset class="create">
        <div class="form-group">
            <label class="control-label" for="name">Name</label>
            <div class="form-inline margin-bottom-sm" name="name">
                <div class="input-group margin-bottom-sm" name="First">
                    <span class="input-group-addon">First</span>
                    <input class="form-control" type="text" data-ng-model="ctrl.profile.firstName" placeholder="First">
                </div>

                <div class="input-group margin-bottom-sm" name="Last">
                    <span class="input-group-addon">Last</span>
                    <input class="form-control" type="text" data-ng-model="ctrl.profile.lastName" placeholder="Last">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <div class="input-group margin-bottom-sm" id="username">
                <span class="input-group-addon">
                    <i class="fa fa-envelope-o fa-fw"></i>
                </span>
                <input class="form-control-static" type="text" placeholder="Username" data-ng-bind="ctrl.profile.username">
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group margin-bottom-sm" id="email">
                <span class="input-group-addon">
                    <i class="fa fa-envelope-o fa-fw"></i>
                </span>
                <input class="form-control" type="text" placeholder="Email address" data-ng-model="ctrl.profile.email">
            </div>
        </div>

        <div class="form-group">
            <label for="addressses">Addresses</label>
            <button class="btn pull-right btn-small btn-link" ng-click="ctrl.addAddress()">
                Add Address
            </button>

            <div class="container-fluid">
                <os-address-list addresses="ctrl.profile.addresses" is-editing="ctrl.editMode.enabled"></os-address-list>
            </div>
        </div>

        <!-- Driver's Telephone -->
        <div class="form-group">
            <label for="phone">Phone</label>
            <div class="input-group margin-bottom-sm">
                <input class="form-control" type="tel" name="phone" data-ng-model="ctrl.profile.phone" placeholder="(xxx) xxx-xxxx">
                <span class="input-group-addon">
                    <i class="fa fa-phone fa-fw"></i>
                </span>
            </div>
        </div>

        <div class="form-group" data-ng-show="ctrl.show">
            <div class="text-right form-group">
                <button type="button" value="cancel" class="btn btn-large btn-link" ng-click="ctrl.cancel()">cancel</button>
                <button type="submit" value="update" class="btn btn-large btn-primary">Save Profile</button>
            </div>
            <div data-ng-show="ctrl.error" class="text-center text-danger">
                <strong data-ng-bind="ctrl.error"></strong>
            </div>
        </div>



    </fieldset>
    <div data-ng-show="ctrl.success" class="text-center text-success">
        <strong>Profile Saved Successfully!</strong>
    </div>
</form>
