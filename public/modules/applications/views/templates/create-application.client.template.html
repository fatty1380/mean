<section data-ng-controller="ApplicationsController">
    <form class="form-horizontal" data-ng-submit="create()" novalidate>
        <fieldset>
            <div class="form-group">
                <label class="control-label" for="name">Message</label>
                <div class="controls">
                    <textarea type="text" data-ng-model="message" id="name" class="form-control" placeholder="{{placeholders.intro}}" required></textarea>
                </div>
            </div>
            <div class="form-group pull-right">
                <input type="button" class="btn btn-link" value="cancel">
                <input type="button" class="btn btn-default" value="Save as draft" ng-click="saveDraft()">
                <input type="submit" class="btn btn-success" ng-class="{disabled:!job}" value="Apply!">
            </div>
            <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
            </div>
        </fieldset>
    </form>
</section>
