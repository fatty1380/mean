<section data-ng-controller="CompaniesController" data-ng-init="find()" class="container opaque-bg">
    <div class="page-header">
        <h1>Companies</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="company in companies" data-ng-href="#!/companies/{{company._id}}" class="list-group-item">
            <div class="row">
                <div class="col-md-8">
                    <h4 class="list-group-item-heading">{{company.name}}
                    </h4>
                </div>
                <div class="col-md-4">
                    <small class="list-group-item-text">
                        <p class="text-right">Added on
                            <span data-ng-bind="company.created | date:'shortDate'"></span>
                        </p>
                    </small>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 opaque-bg">
                    {{company.about}}
                </div>
                <div class="col-md-4">
                    <div style="margin: auto; width: 300px; height: 300px; background-color: #CCC; border: solid 1px #666">
                        <h1 class="text-center" style="margin-top: 100px;">
                            <small>Location</small>
                            <br/>{{company.zip}}</h1>
                    </div>
                </div>
            </div>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!companies.$resolved || companies.length">
        No Companies yet, why don't you <a href="/#!/companies/create">create one</a>?
    </div>
</section>
