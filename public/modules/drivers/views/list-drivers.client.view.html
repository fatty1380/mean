<section data-ng-controller="DriversController" data-ng-init="find()">
    <div ng-include="'modules/dashboard/views/templates/dashboard-header.client.template.html'"></div>
    <section class="container opaque-bg">
        <div class="page-header">
            <h1>Drivers</h1>
        </div>
        <div class="list-group">
            <a data-ng-repeat="driver in drivers" data-ng-href="#!/drivers/{{driver._id}}" class="list-group-item">
                <small class="list-group-item-text">
                    Posted on
                    <span data-ng-bind="driver.created | date:'medium'"></span>
                    by
                    <span data-ng-bind="driver.user.displayName"></span>
                </small>
                <h4 class="list-group-item-heading" data-ng-bind="driver.name"></h4>
            </a>
        </div>
        <div class="alert alert-warning text-center" data-ng-hide="!drivers.$resolved || drivers.length">
            No Drivers yet, why don't you <a href="/#!/drivers/create">create one</a>?
        </div>
    </section>
</section>
