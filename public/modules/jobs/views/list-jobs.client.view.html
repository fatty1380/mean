<section data-ng-controller="JobsController" data-ng-init="find()">
    <div ng-include="'modules/dashboard/views/templates/dashboard-header.client.template.html'"></div>
    <div class="list-group">
        <a data-ng-repeat="job in jobs" data-ng-href="#!/jobs/{{job._id}}" class="list-group-item">
            <small>
                <div ng-include="'modules/jobs/views/templates/job.client.template.html'"></div>
            </small>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!jobs.$resolved || jobs.length">
        No Jobs yet, why don't you <a href="/#!/jobs/create">create one</a>?
    </div>
</section>
