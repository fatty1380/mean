<section data-ng-controller="JobsController" data-ng-init="findOne()">
    <section class="container">
        <h3>Job Details</h3>
        <div ng-include="'modules/jobs/views/templates/job.client.template.html'"></div>
    </section>

    <script type="text/ng-template" id="applyModal.html">
        <div class="modal-header">
            <h3 class="modal-title">Apply for a job</h3>
        </div>
        <div class="modal-body">
            <div ng-include="'/modules/applications/views/templates/create-application.client.template.html'"></div>
        </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
</section>
