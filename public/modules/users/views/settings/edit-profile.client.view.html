<section class="row" data-ng-controller="SettingsController">
	<div class="page-header col-md-12">
		<h2 class="col-md-9">Edit your <span class="text-capitalize">{{ user.roles[0] }}</span> profile <small>{{ user.email }}</small></h2>
		<div class="col-md-3" style="margin-top: 20px">
			<div class="col-md-12 text-right">Member Since {{ user.created | date:'longDate' }}</div>
			<div class="col-md-12 text-right">Logged in via {{ user.provider }} auth</div>
		</div>
	</div>
	
	<div class="col-xs-offset-0 col-xs-4 col-md-offset-1 col-md-5">
		<form data-ng-submit="updateUserProfile()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group form-inline">
					<label class="col-md-4 text-right" for="firstName">First Name</label>
					<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="First Name">
				</div>
				<div class="form-group form-inline">
					<label class="col-md-4 text-right" for="lastName">Last Name</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Last Name">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="text" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email">
				</div>
				<div class="form-group form-inline">
					<label class="col-md-4 text-right" for="username">Username</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="Username">
				</div>
				<div>
					<label for="phone">Phone</label>
					<input type="text" id="phone" name="phone" class="form-control" data-ng-model="user.phone" placeholder="(xxx) xxx-xxxx">
				</div>
				<div>
					<label for="street-address">Address</label>
					<input type="text" id="street-address" name="street-address" class="form-control" data-ng-model="user.streetAddress" placeholder="Street Address">
				</div>
				<div>
					<input type="text" id="street-address-2" name="street-address-2" class="form-control" data-ng-model="user.streetAddress2" placeholder="Street Address Line 2">
				</div>
				<div>
					<input type="text" id="city" name="city" class="form-control col-md-6" data-ng-model="user.city" placeholder="City">
					<input type="text" id="state" name="state" class="form-control col-md-1" data-ng-model="user.state" placeholder="State">
					<input type="text" id="zip" name="zip" class="form-control col-md-2" data-ng-model="user.zipCode" placeholder="ZIP">
				</div>

				<div data-ng-controller="DatepickerController" >
					<label for="dateOfBirth">DOB</label>
					<input type="text" class="form-control" data-ng-model="user.dateOfBirth" placeholder="{{format}}" />
					<!--<p class="input-group">
						<input type="text" class="form-control" data-ng-model="user.dateOfBirth" datepicker-popup="{{format}}" datepicker-options="dateOptions" is-open="opened" close-text="Close" placeholder="{{format}}" init-date="'2000-01-01'"/>
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="open($event)" disabled="true"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>-->
					</p>
				</div>

				<div>
					<label class="pull-left" for="licenses">Driver's License</label>
					<button class="btn pull-left btn-small btn-success" ng-click="addLicense()" ng-show="{{ addingLicense == true || user.licenses.length < 1 }}"> 
						<i class="icon icon-plus"></i> Add Details
					</button>
					<div id="licenses" name="licenses" data-ng-repeat="license in user.licenses">
						<div ng-include="'modules/users/views/license.client.view.html'" ng-model="license"></div>
					</div>
				</div>

				

				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Save Profile</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Profile Saved Successfully</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>

	<div class="well well-sm col-md-offset-1 col-md-4">
		<div class="col-md-12">
			<h3>Make yourself stand out! <br><small class="">add these premium features</small></h3>
		</div>

		<div class="col-md-12">
			<div class="col-md-1"><span class="glyphicon btn-lg glyphicon-certificate"></span></div>
			<div class="col-md-9 col-md-offset-1">
				<h4>Background Check</h4>
			</div>
		</div>
		<div class="col-md-12">
			<div class="col-md-1"><span class="glyphicon btn-lg glyphicon-certificate"></span></div>
			<div class="col-md-9 col-md-offset-1">
				<h4>Drug Test Results</h4>
			</div>
		</div>
		<div class="col-md-12">
			<div class="col-md-1"><span class="glyphicon btn-lg glyphicon-certificate"></span></div>
			<div class="col-md-9 col-md-offset-1">
				<h4>DMV Records</h4>
			</div>
		</div>
		<div class="col-md-12" style="height:10px;"></div>
		<div class="col-md-12 text-center ">
			<button type="submit" class="btn btn-large btn-success">Go Premium!</button>
		</div>
	</div>
	
</section>
