<section class="row" data-ng-controller="SettingsController" data-ng-init="init()">
    <div ng-include="'modules/dashboard/views/templates/dashboard-header.client.template.html'"></div>
    <section class="container opaque-bg">
        <div class="page-header col-md-12">
            <h2 class="col-md-9">Edit your
                <span class="text-capitalize">{{ user.type }}</span>&nbsp;profile
                <small>{{ user.email }}</small>
            </h2>
            <div class="pull-right" style="margin-top: 20px">
                <div class="col-md-12 text-right">Member Since {{ user.created | date:'longDate' }}</div>
                <div class="col-md-12 text-right">Logged in via {{ user.provider }} auth</div>
            </div>
        </div>

        <div class="col-xs-offset-0 col-xs-4 col-md-offset-1 col-md-5">
            <form data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
                <fieldset>
                    <div ng-include="'modules/users/views/templates/driver-profile.client.template.html'"></div>

                    <hr />

                    <div class="text-center form-group">
                        <button type="submit" class="btn btn-large btn-primary">Save Profile</button>
                    </div>
                    <div data-ng-show="success" class="text-center text-success">
                        <strong>Profile Saved Successfully</strong>
                    </div>
                    <div data-ng-show="error" class="text-center text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>
        </div>

        <div ng-include="'modules/users/views/templtes/addons.client.template.html'"></div>
    </section>
</section>
