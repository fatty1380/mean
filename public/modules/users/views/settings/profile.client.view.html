<section class="row" data-ng-controller="SettingsController">
    <div ng-include="'modules/dashboard/views/templates/dashboard-header.client.template.html'"></div>
    <div class="page-header col-md-12">
        <h2 class="col-md-9">Your
            <span class="text-capitalize">{{ user.roles[0] }}</span>&nbsp;profile
            <small>{{ user.email }}</small>
        </h2>
        <div class="col-md-3" style="margin-top: 20px">
            <div class="col-md-12 text-right">Member Since {{ user.created | date:'longDate' }}</div>
            <div class="col-md-12 text-right">Logged in via {{ user.provider }} auth</div>
        </div>
    </div>

    <div class="col-xs-offset-0 col-xs-4 col-md-offset-1 col-md-5">
        <form data-ng-submit="updateUserProfile()" class="signin form-horizontal" autocomplete="off">
            <fieldset>
                <div ng-include="'modules/users/views/templates/driver-profile.client.template.html'" onload="pageViewMode=false;"></div>

                <hr />

                <div class="text-center form-group">
                    <button type="submit" class="btn btn-large btn-primary">Save Profile</button>
                </div>
                <div data-ng-show="success" class="text-center text-success">
                    <strong>Profile Saved Successfully</strong>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>

    <div class="well well-sm col-md-offset-1 col-md-4">


        <div class="col-md-12">
            <h3>Make yourself stand out!
                <br>
                <small class="">add these premium features</small>
            </h3>
        </div>

        <div class="col-md-12">
            <div class="col-md-1">
                <span class="glyphicon btn-lg glyphicon-certificate"></span>
            </div>
            <div class="col-md-9 col-md-offset-1">
                <h4>Background Check</h4>
            </div>
        </div>
        <div class="col-md-12">
            <div class="col-md-1">
                <span class="glyphicon btn-lg glyphicon-certificate"></span>
            </div>
            <div class="col-md-9 col-md-offset-1">
                <h4>Drug Test Results</h4>
            </div>
        </div>
        <div class="col-md-12">
            <div class="col-md-1">
                <span class="glyphicon btn-lg glyphicon-certificate"></span>
            </div>
            <div class="col-md-9 col-md-offset-1">
                <h4>DMV Records</h4>
            </div>
        </div>
        <div class="col-md-12" style="height:10px;"></div>
        <div class="col-md-12 text-center ">
            <button type="submit" class="btn btn-large btn-success">Go Premium!</button>
        </div>
    </div>

</section>
