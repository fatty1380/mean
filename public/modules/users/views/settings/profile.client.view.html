<section class="row" data-ng-init="init()">
    <div ng-include="'modules/dashboard/views/templates/dashboard-header.client.template.html'"></div>
    <section class="container opaque-bg">
        <div class="page-header col-md-12">
            <h2 class="col-md-9" data-ng-show="profileOnly">{{user.displayName}}</h2>
            <h2 class="col-md-9" data-ng-hide="profileOnly">Your
                <span class="text-capitalize">{{ user.roles[0] }}</span>&nbsp;profile
                <small>{{ user.email }}</small>
            </h2>
            <div class="col-md-3" style="margin-top: 20px">
                <div class="col-md-12 text-right">Member Since {{ user.created | date:'longDate' }}</div>
                <div class="col-md-12 text-right">Logged in via {{ user.provider }} auth</div>
            </div>
        </div>

        <div class="col-xs-offset-0 col-xs-4 col-md-offset-1 col-md-5">
            <form data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
                <fieldset>
                    <!-- Begin include of primary User Information Display -->
                    <div ng-include="'modules/users/views/templates/user-profile.client.template.html'"></div>

                    <div class="row-fluid">
                        <div class="col-md-12" style="margin: 10px 0;">
                        </div>
                    </div>

                    <!-- Begin include of Driver Information Display -->
                    <div ng-include="'modules/drivers/views/templates/driver-profile.client.template.html'" ng-hide="user.driver === undefined"></div>

                    <div class="col-md-12 text-center" ng-show="user.driver === undefined">
                        <button type="submit" ng-click="addDriver()" class="btn btn-large btn-success">Add Driver Details</button>
                    </div>

                </fieldset>
            </form>
        </div>

        <div class="well well-sm col-md-offset-1 col-md-4">


            <div class="col-md-12">
                <h3>Make yourself stand out!
                    <br>
                    <small class="">add these premium features</small>
                </h3>
            </div>

            <div class="col-md-12">
                <div class="col-md-1">
                    <span class="glyphicon btn-lg glyphicon-certificate"></span>
                </div>
                <div class="col-md-9 col-md-offset-1">
                    <h4>Background Check</h4>
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-1">
                    <span class="glyphicon btn-lg glyphicon-certificate"></span>
                </div>
                <div class="col-md-9 col-md-offset-1">
                    <h4>Drug Test Results</h4>
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-1">
                    <span class="glyphicon btn-lg glyphicon-certificate"></span>
                </div>
                <div class="col-md-9 col-md-offset-1">
                    <h4>DMV Records</h4>
                </div>
            </div>
            <div class="col-md-12" style="height:10px;"></div>
            <div class="col-md-12 text-center ">
                <button type="submit" class="btn btn-large btn-success">Go Premium!</button>
            </div>
        </div>
    </section>
</section>
