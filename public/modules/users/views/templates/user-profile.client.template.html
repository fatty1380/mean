<section>
    <span class="col-md-12 opaque-bg">

        <div class="row-fluid profile-row">
            <label for="name">Name</label>
            <span class="col-md-11 col-offset-md-1" name="name">
                <p data-ng-show="isReadOnly()">{{user.fullName}}</p>
                <input data-ng-hide="isReadOnly()" class="textinput" type="text" name="user.firstName" placeholder="First">
                <input data-ng-hide="isReadOnly()" class="textinput" type="text" name="lastName" placeholder="Last">
            </span>
        </div>

        <div class="row-fluid profile-row">
            <label for="email">Email</label>
            <div class="input-group margin-bottom-sm" name="email">
                <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i>
                </span>
                <input ng-readonly="isReadOnly()" class="form-control" type="text" placeholder="Email address" data-ng-value="user.email">
            </div>
        </div>

        <div class="profile-row">
            <label for="street-address">Address</label>
            <div class="form-group container-fluid">
                <div>
                    <input ng-readonly="isReadOnly()" type="text" id="street-address" name="street-address" class="form-control" data-ng-model="user.streetAddress" placeholder="Street Address">
                </div>
                <div>
                    <input ng-readonly="isReadOnly()" type="text" id="street-address-2" name="street-address-2" class="form-control" data-ng-model="user.streetAddress2" placeholder="Street Address Line 2">
                </div>
                <div class="form-inline">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="input-group margin-bottom-sm">
                                <span class="license_label input-group-addon">City</span>
                                <input ng-readonly="isReadOnly()" type="text" id="city" name="city" class="form-control col-md-6" data-ng-model="user.city" placeholder="City">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <div class="input-group margin-bottom-sm">
                                <input ng-readonly="isReadOnly()" type="text" id="state" name="state" class="form-control" data-ng-model="user.state" placeholder="State">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <div class="input-group margin-bottom-sm">
                                <span class="license_label input-group-addon">Zip</span>
                                <input ng-readonly="isReadOnly()" type="text" id="zip" name="zip" class="form-control" data-ng-model="user.zipCode" placeholder="ZIP">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Driver's Telephone -->
        <div class="row-fluid profile-row">
            <label for="phone">Phone</label>
            <div class="input-group margin-bottom-sm" name="phone">
                <input ng-readonly="isReadOnly()" class="form-control" type="tel" name="" data-ng-value="user .phone" placeholder="(xxx) xxx-xxxx">
                <span class="input-group-addon">
                    <i class="fa fa-phone fa-fw"></i>
                </span>
            </div>
        </div>
    </span>
</section>
