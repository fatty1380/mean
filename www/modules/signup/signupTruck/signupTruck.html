<ion-view>
    <ion-nav-bar>
        <ion-nav-back-button>Back</ion-nav-back-button>
    </ion-nav-bar>

    <ion-header-bar align-title="center" class="bar-stable">
        <h1 class="title">Create Account</h1>
    </ion-header-bar>

    <ion-content>
        <h2>Choose Truck Type</h2>
        <div class="list">
            <label class="item item-radio">
                <input type="radio" name="group">
                <div class="item-content">
                    Truck 1
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>

            <label class="item item-radio">
                <input type="radio" name="group">
                <div class="item-content">
                    Truck 2
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>

            <label class="item item-radio">
                <input type="radio" name="group">
                <div class="item-content">
                    Truck 3
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>
            <label class="item item-radio">
                <input type="radio" name="group">
                <div class="item-content">
                    Truck 4
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>
            <label class="item item-radio">
                <input type="radio" name="group">
                <div class="item-content">
                    Truck 5
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>
            <label class="item item-radio">
                <input type="radio" name="group">
                <div class="item-content">
                    Truck 6
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>
        </div>
    </ion-content>
    <ion-footer-bar class="bar-positive">
        <button class="bar bar-footer bar-positive" ui-sref="signup/trailer">
            <p class="title">Continue<p>
        </button>
    </ion-footer-bar>
</ion-view>
